# Use example from https://lefthook.dev/
pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx,astro,mjs}"
      run: npx eslint --fix {staged_files}
      stage_fixed: true
    lint-css:
      glob: "*.{css,astro}"
      run: npx stylelint {staged_files}
      stage_fixed: true
    format:
      glob: "*.{js,ts,jsx,tsx,astro,json,md,css}"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    moneropedia-translations:
      glob: "src/content/moneropedia/en/*.md"
      run: pnpm run i18n:moneropedia:config && pnpm run i18n:moneropedia:update-po && git add src/i18n/moneropedia/
      stage_fixed: true
