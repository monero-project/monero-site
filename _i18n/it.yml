hangouts:
  intro: La comunità Monero è diversa e variegata. Veniamo da ogni parte del mondo, ma abbiamo alcuni posti nei quali ci piace riunirci. Qui sotto ne puoi trovare alcuni. Unisciti a noi!
  resources: Risorse per i Gruppi di Lavoro
  resources_para: Al fine di supportare gruppi di lavoro organici, Monero offre molte risorse che la comunità può utilizzare per incontrarsi e pianificare i progetti,
  resources_para1: come un server Matrix, una scheda Taiga e la piattaforma di traduzione Weblate.
  irc: Canali IRC
  irc_para: La comunità Monero utilizza molti canali IRC, ognuno dei quali serve a scopi diversi. Alcuni servono per lavorare, altri semplicemente per chattare. Qua sotto troverai un elenco con i canali più famosi.
  bridges: Questi canali sono collegati ad una serie di altre piattaforme, consentendo alla comunità di comunicare utilizzando il loro servizio/protocollo di chat preferito.
  mailing_list: Mailing List
  mailing_list1: Vuoi ricevere annunci importanti direttamente nella tua casella email? Iscriviti alla nostra mailing list!
  subscribe: Iscriviti
  irc_channels:
    monero: Questo canale è usato per trattare tutti i temi che riguardano Monero.
    monero-community: Questo canale è usato dalla comunità Monero per incontrarsi e discutere su nuove idee.
    monero-dev: I molti collaboratori e sviluppatori si ritrovano qui per discutere di questioni che riguardano lo sviluppo.
    monero-markets: Questo canale è usato per parlare del prezzo di Monero e di altre criptovalute.
    monero-offtopic: Si chatta con altri utenti Monero di cose che non riguardano Monero.
    monero-pools: Questo è il luogo per le domande e discussioni sul mining.
    monero-research-lab: Ricerche sulla privacy finanziaria applicata alle criptovalute.
    monero-translations: Traduzioni di Monero in altre lingue.
    monero-hardware: Si discute dei vari modi per costruire portafogli hardware, utili per tenere al sicuro i tuoi Moneroj.
    monero-site: Dove si coordina il team di sviluppo di questo sito web.

merchants:
  descr: In questa pagina puoi trovare i negozi e i commercianti che accettano Monero insieme agli exchange che permettono lo scambio di Monero con altre valute.
  useit: Commercianti che accettano Monero
  use: Nel corso degli anni, commercianti di ogni tipo hanno compreso l'importanza della privacy finanziaria garantita da Monero. Infatti, la sua adozione commerciale è in costante crescita.
  dirdescr: "Se stai cercando posti dove spendere i tuoi Monero, le risorse di seguito indicate presentano alcune opzioni. Ricorda sempre di usare la massima cautela prima di affidare ad altri i tuoi soldi:"
