  masteringmonerop: >
    Una guida sul mondo apparentemente complesso di Monero.<br>
    Include:
    <ul><li>Una introduzione alle blockchain e all'importanza della privacy - ideale
    per utenti non tecnici.</li>
    <li>Discussione sui limiti di Bitcoin e soluzioni specifiche apportate da Monero.</li>
    <li>Storie degli utilizzatori (come Monero protegge la tua privacy), analogie,
    esempi, discussioni tecnico-legali, e frammenti di codice che illustrano gli aspetti
    tecnici principali.</li>
    <li>Dettagli della rete decentralizzata Monero, l'architettura p2p, il ciclo di
    vita della transazione e i principi di sicurezza.</li>
    <li>Introduzione ai fondamenti tecnici di Monero, rivolto a sviluppatori, ingegneri,
    architetti software ed utenti curiosi.</li>
    <li>Nuovi sviluppi come Kovri, Bulletproofs, Multifirma, Portafogli hardware etc.</li></ul>
    Visita il sito <a href="https://masteringmonero.com/">Mastering Monero</a> per
    informazioni sulla versione completa.
  cheatsheets: Fogli di Riepilogo
  thesalmonseries: "Le Sfumature del Salmone"
  thesalmonseriesp: >
    Infografiche che illustrano il funzionamento interno di Monero. Il nome deriva dai colori utilizzati, che hanno significati simbolici (anche se non molto forti), ma servono anche a dare coerenza e continuità al tema. Secondo l'autore, questi colori ricordano le sfumature del salmone che cuoce, dal crudo al ben cotto :)
  moneroaddressescheatsheet20201206: "Indirizzi Monero Cheatsheet"
  moneroaddressescheatsheet20201206p: >
    Tra la “visione d’insieme” e i dettagli matematici, un riepilogo su una sola pagina delle varie chiavi, indirizzi e ambiti (privato/pubblico, spesa/visualizzazione, on-chain/off-chain, del pagatore/del beneficiario) e delle loro relazioni.
  ringscheatsheet20210301: "Rings Cheatsheet"
  ringscheatsheet20210301p: >
    Da una generica firma legacy fino ai CLSAG: un viaggio visivo (per veri appassionati di grafica) attraverso le varianti dei Ring, presentandone le proprietà fondamentali passo dopo passo in un’infografica formato poster.
  rctcheatsheet20210604: "RingCT Cheatsheet"
  rctcheatsheet20210604p: >
    La ricetta per una deliziosa transazione RingCT di Tipo 5: un CLSAG ogni undici UTXO, quantità di Moneroj a piacere; addensare il tutto con Commitments di Pedersen, il cui equilibrio complessivo sarà evidente anche ai camerieri, e proteggere il tutto con una glassa di BulletProof. Servire su Indirizzi Stealth a scelta e consumare non prima di dieci blocchi. Cin cin!
  zkbasicscheatsheet20220621: "Basi di ZK Cheatsheet"
  zkbasicscheatsheet20220621p: >
    Un'intermezzo leggermente teorico (si spera comunque accessibile), che cerca di mettere in risalto i concetti più che il formalismo, selezionando con cura gli argomenti trattati. Serve a gettare le basi per Bulletproofs e per eventuali future funzionalità legate alla Zero-Knowledge, se ce ne saranno.
  newsletters: Newsletter
  revuomonero: >
    Revuo Monero è una newsletter settimanale dove è possibile trovare le più recenti novità e notizie su Monero.
  themonerostandard: >
    Monero Standard è una testata di pubblicazione settimanale redatto da recanman che fornisce le ultime notizie e aggiornamenti sul protocollo Monero.
    Oltre a seguire gli ultimi sviluppi nella comunità Monero, The Monero Standard offre anche un grafici sul prezzo, mining pool, statistiche blockchain, e anche Meme con aggiornamento settimanale.
  moneroobserverblitz: >
    Monero Observer Blitz fornisce aggiornamenti mensili sugli ultimi sviluppi della comunità e del protocollo Monero.
    Redatto da escapethe3RA, questa rivista comprende notizie e aggiornamenti relativi agli sviluppi Monero, eventi della comunità e importanti traguardi raggiunti nell'universo Monero.
