  what_is_orange_block: "Monero è una criptomoneta sicura, privata e non tracciabile. È open-source e liberamente disponibile per tutti gli utenti."
  what_is_text_block_1: "Con Monero, sei tu la tua banca; hai il controllo completo sui tuoi fondi e sui tuoi conti. Con Monero, le tue transazioni sono mantenute private."
  what_is_text_block_2: "Vuoi saperne di più? Di seguito è riportata una panoramica delle principali funzionalità di Monero. Se vuoi provare Monero per te stesso"
  what_is_text_block_3: "Come Iniziare"
