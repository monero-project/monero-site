home:
  heading: "Monero è Denaro"
  heading2: Una Valuta Digitale Privata
  whatis: Scopri di più su Monero
  about: Cos'è Monero
  joincommunity: Unisciti alla Comunità
  choosewallet: Scegli un Portafoglio
  choosewallet_para: Per utilizzare Monero, la prima cosa di cui avrai bisogno è un wallet. Visita la pagina Scarica e fai il download del wallet adatto a te. I wallet Monero sono disponibili per diverse piattaforme e contengono tutto il necessario per utilizzare subito Monero.
  downloads: Download
  getcoins: Raccogli delle Monete
  getcoins_para: Dopo aver installato un wallet, devi procurarti un po' di Monero. Esistono diversi modi per acquisire le tue prime monete, come il mining o il lavoro in cambio di Monero, ma il modo più semplice è utilizzare un exchange e scambiare il tuo denaro fiat con XMR. Molti exchange, centralizzati e decentralizzati, supportano Monero (XMR).
  exchanges: Exchange
  useit: "È una valuta: Usala!"
  useit_para: Monero è una valuta e può essere scambiata con beni e servizi, in modo privato e con commissioni molto basse. Molte entità accetteranno volentieri XMR per i pagamenti; dai un'occhiata al nostro elenco di commercianti che attualmente accettano Monero.
  merchants: Commercianti
  answers: Trova Risposte alle Tue Domande
  faq: FAQ
  faq_para: Ci sono state poste tante domande durante questi anni, perciò abbiamo compilato, per tua convenienza, delle FAQ estese e dettagliate. Non ti preoccupare, se la tua domanda non trova risposta qui, puoi sempre chiedere alla comunità.
  guides: Guide e Risorse
  guides_para: "La comunità ha messo insieme una grande quantità di risorse e documentazione.\
    \ Gli utenti possono trovare informazioni e guide utili su configurazioni e suggerimenti\
    \ comuni nella sezione \"Guide per l'utente\". Gli sviluppatori possono trovare\
    \ tutto ciò di cui hanno bisogno per creare un servizio basato su Monero o semplicemente\
    \ comunicare con la rete nelle \"Guide per sviluppatori\". La Libreria offre pubblicazioni\
    \ e libri scaricabili gratuitamente, inclusi i libri completi \"Mastering Monero\"\
    \ e \"Zero to Monero\".\n"
  moneropedia_para: Vorresti dare un'occhiata al significato dei termini e dei concetti usati in Monero? Qui puoi trovare una guida alfabetica ai termini usati e al loro significato.
  moneropedia_button: Vai su Moneropedia
  contributecommunity: "Abbiamo Bisogno Delle Tue Capacità: Contribuisci!"
  contributecommunity_para: Monero non è semplicemente una moneta, è una comunità decentralizzata ed esiste solo grazie alle centinaia di volontari che dedicano il loro tempo al progetto. Unisciti a noi!
  researchlab_para: L'MRL (Monero Research Lab) è una parte molto importante di Monero. Ricercatori e crittografi di tutto il mondo si incontrano per trovare nuovi modi per migliorare Monero. Leggi i loro documenti e unisciti a loro!
  visitmrl: Visita il MRL
  contributing: Come Contribuire
  meetcommunity: Unisciti alla Comunità!
  meetus: I membri della comunità di Monero sono in tutto il mondo. Ci puoi trovare su diverse piattaforme. Unisciti a noi!
