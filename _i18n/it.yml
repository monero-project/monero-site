  acontribute1: Traduzioni. È facile e chiunque parli una lingua diversa dall'inglese può aiutare. Le traduzioni avvengono principalmente su
  acontribute2: "Contatta un gruppo di lavoro. Quasi tutto in Monero è gestito da gruppi di lavoro, che sono gruppi di collaboratori (spesso guidati da un coordinatore) che lavorano su aspetti specifici dello sviluppo. Alcuni esempi sono: il gruppo di lavoro di localizzazione (traduzioni), il gruppo di lavoro della comunità, il gruppo di lavoro della GUI, il gruppo di lavoro di Outreach e così via. I gruppi di lavoro sono per lo più indipendenti e hanno una propria struttura. Contatta il gruppo di lavoro che ti interessa e chiedi come puoi aiutare. Per un elenco dei contatti, consulta la sezione "
  acontribute3: Fai ciò che sai fare meglio. Sei un designer? Crea immagini relative a Monero e diffondile. Sei uno scrittore? Scrivi di Monero. L'unico limite è la tua immaginazione. Trova ciò che ti piace fare e fallo per Monero!
  acontribute4: "Il Outreach Workgroup ha scritto un articolo molto utile per gli appena arrivati:"
  q1: Come fa Monero ad avere valore?
  a1: Monero ha valore perché le persone sono disposte a comprarlo. Se nessuno fosse disposto a comprare Monero, Monero non avrebbe alcun valore. Il prezzo di Monero aumenta se la domanda è superiore all'offerta; diminuisce, invece, se l'offerta è superiore alla domanda.
  q2: Come posso ottenere Monero?
  a2: Puoi acquistare Monero da un "exchange" (cambiavalute) o da un privato. Alternativamente puoi provare a minare Monero per ottenere monete come ricompensa in seguito alla risoluzione del blocco.
  a2exchanges: "In passato, per acquistare Monero era necessario possedere Bitcoin, ma non è più così. È possibile scambiare Monero direttamente con valute nazionali (USD, EUR, GBP, ecc.) o altre criptovalute su molti exchange. Alcuni richiedono il KYC (prova di identità); altri no, come gli exchange decentralizzati. Su questo sito web è disponibile un elenco di exchange dove è possibile acquistare/vendere Monero (XMR):"
  q3: Cos'è un seed mnemonico?
  a3: Un seed mnemonico (mnemonic seed) è una sequenza di 25 parole che può essere utilizzata per recuperare il tuo conto dovunque tu voglia. Tieni queste parole al sicuro e non condividerle con nessuno. Puoi usare questo seed per recupeare il tuo conto, anche se il tuo computer si rompe.
  q4: In cosa è diversa la privacy di Monero rispetto a quella offerta dalle altre criptovalute?
  a4: |
    Monero utilizza tre differenti tecnologie mirate alla privacy: "ring signatures" (firme ad anello), "ring confidential transactions" (RingCT, transazioni confidenziali ad anello) e "stealth addresses" (indirizzi stealth). Queste tre tecnologie mascherano rispettivamente il mittente, l'ammontare ed il destinatario della transazione. Tutte le transazioni sulla rete Monero sono private: non c'è alcuna possibilità di effettuare, neanche accidentalmente, una transazione trasparente. Questa caratteristica è tipica solo di Monero. Non hai bisogno di dare fiducia ad alcuno per mantenere la tua privacy.
  q5: Perché il mio portafoglio impiega così tanto tempo per sincronizzarsi?
  a5: Se stai facendo girare un nodo locale, il nodo ha bisogno di copiare l'intera blockchain sul tuo computer. Questo processo può durare parecchio tempo, specialmente se il computer ha un disco rigido datato o non può contare su una connessione internet veloce. Se stai usando un nodo remoto, anche se il tuo computer non deve scaricare la blockchain, ha comunque bisogno di richiedere una copia di tutti gli output, azione che può richiedere diverse ore. Sii paziente, e se sei disposto/a a sacrificare un po' di privacy a fronte di tempi di sincronizzazione ridotti, valuta l'utilizzo di un portafoglio leggero (lightweight wallet).
  q6: Che differenza c'è fra un portafoglio normale e uno light?
  a6: In un portafoglio light (leggero), consegni la tua chiave di visualizzazione ad un nodo remoto, che scansiona la blockchain e cerca transazioni in ingresso al tuo conto. Questo nodo è in grado di sapere quando ricevi denaro, ma non sa quanto denaro ricevi, da chi lo ricevi e a chi lo stai inviando. A seconda del software che gestisce il tuo portafoglio, puoi decidere di usare un nodo di tua proprietà al fine di evitare problemi di privacy. Per avere il più alto grado di privacy, utilizza un portafoglio normale, che può essere associato al tuo nodo locale.
  q7: In cosa Monero è differente da Bitcoin?
  a7: Monero non è basato su Bitcoin. E' basato sul protocollo CryptoNote. Bitcoin è un sistema completamente trasparente, in cui le persone possono vedere esattamente quanto denaro viene inviato da un utente all'altro. Monero offusca queste informazioni al fine di proteggere la privacy degli utenti in ogni transazione. Inoltre, Monero ha una dimensione dinamica dei blocchi e prevede commissioni variabili, un algoritmo di mining proof-of-work resistente agli ASIC ed un'emissione monetaria di coda. Questi sono alcuni esempi fra i tanti per cui Monero è diverso da Bitcoin.
  q8: Monero prevede un limite nella dimensione dei blocchi?
  a8: No, Monero non ha un limite sulla dimensione dei blocchi. Al contrario, la dimensione dei blocchi può aumentare o diminuire nel tempo a seconda del numero di transazioni da validare. Esiste un limite sulla velocità di crescita della dimensione del blocco al fine di evitare tassi di crescita eccessivi.
  q11: Cosa è la fungibilità? E perché è così importante?
  a11: La fungibilità è una semplice proprietà di una moneta secondo cui non esistono differenze fra due unità monetarie. Se due persone si scambiano una moneta da 10 per due da 5, nessuno perde nulla. Supponiamo però che tutti siano a conoscenza del fatto che la moneta da 10 è stata usata precedentemente in un attacco ransomware. La persona che cede le due monete da 5 per quella da 10 sarebbe ancora disposta ad effettuare il cambio? Probabilmente no, anche se la persona che possiede la moneta da 10 non ha nulla a che vedere con l'attacco ransomware. Questo è un problema, dal momento che chi riceve denaro deve costantemente controllare che il denaro ricevuto non sia "segnato". Monero è fungibile, il che significa che chi lo utilizza non ha bisogno di effettuare questi controlli.
  q12: Se Monero è così privato come facciamo ad essere sicuri che non venga creata moneta dal nulla?
  a12-1: In Monero, ogni output della transazione è associato in modo univoco con un'immagine chiave (key image) che può essere generata solamente dal detentore di quell'output. Immagini chiave che sono usate più di una volta vengono rigettate dai minatori in quanto ritenute tentativi di double-spending e non possono essere aggiunte ad un blocco valido. Quando la rete riceve una nuova transazione, i minatori verificano che l'immagine chiave associata alla transazione non esista già e non sia già stata associata ad una transazione precedente per assicurarsi che non si tratti di un double-spend.
  a12-2: E' anche possibile verificare la validità dell'ammontare della transazione anche se il valore degli input che si stanno spendendo ed il valore degli output che si stanno inviando sono cifrati (offuscati per tutti tranne che per il destinatario della transazione). Poiché l'ammontare è cifrato mediante l'utilizzo dei "Pedersen commitment", gli osservatori, seppur non in grado di risalire all'ammontare della transazione, tramite la matematica alla base dei "Pedersen commitment" sono in grado di verificare che non vengano creati Monero dal nulla.
  a12-3: Fintanto che la somma degli output cifrati è uguale alla somma degli input cifrati che vengono spesi (la somma degli output include un output per il destinatario, il resto verso chi ha iniziato la transazione e la commissione non cifrata per la transazione), la transazione è considerata legittima e nessun Monero viene creato dal nulla. I "Pedersen commitment" consentono la verifica di uguaglianza delle somme in ingresso e in uscita della transazione senza conoscere i valori che singolarmente sono indeterminabili.
  aabout-auditability: Maggiori informazioni sulla verificabilità della fornitura
  adetailed-auditability: Analisi più approfondita della verificabilità della fornitura
  q13: Monero è magico e protegge la mia privacy indipendentemente dal comportamento?
  a13: Monero non è magico. Se usi Monero ma dai il tuo nome ed indirizzo all'altra parte, l'altra parte non dimenticherà magicamente il tuo nome ed il tuo indirizzo. Se rendi pubbliche le tue chiavi segrete, gli altri sapranno cosa hai fatto. Se vieni compromesso, gli altri saranno in grado di vedere le tue attività. Se utilizzi una password debole, gli altri saranno in grado di scoprirla con un attacco di forza bruta. Se fai il backup del tuo seed nel cloud, presto diventerai povero.
  q14: Monero è anonimo al 100%?
  a14: Non esiste nulla che sia anonimo al 100%. Il tuo set di anonimato è il set delle persone che usano Monero. Alcune persone non usano Monero. Monero potrebbe contenere dei bug. E anche se così non fosse, potrebbero esistere dei metodi per inferire alcune informazioni attraverso gli strati di privacy offerti da Monero, e se non ora magari in futuro. Gli attacchi sono sempre più sofisticati. Anche se indossi la cintura di sicurezza, questo non esclude che tu possa morire in un incidente stradale. Usa sempre il buon senso e la prudenza.
  q15: Monero è un mixer o un servizio di mixing?
  a15: No. Monero utilizza un processo completamente non interattivo, non custodiale e automatico per creare transazioni private. Al contrario, per i servizi di mixing, gli utenti scelgono di partecipare.
  qwallet: Quale portafoglio dovrei usare?
  awallet: Sono disponibili diversi wallet per un vasto numero di piattaforme. Su questo sito web è possibile trovare i wallet rilasciati dal Team Core (interfaccia grafica GUI e a riga di comando CLI) e un elenco di wallet di terze parti open source e rinomate per desktop e dispositivi mobile.
  qnofunds: Non riesco a vedere i miei fondi. Ho appena perso tutti i miei Monero?
  anofunds: "Probabilmente no. È molto difficile 'perdere' semplicemente i tuoi Monero, dato che tecnicamente non si trovano da nessuna parte. Le tue monete risiedono nella blockchain e sono collegate al tuo account tramite un sistema di chiavi pubbliche e private protetto da crittografia. Se non vedi i tuoi fondi, probabilmente è a causa di un problema tecnico. Dai un'occhiata alla sezione 'Risorse e Aiuto' all'inizio di questa pagina per un elenco di risorse utili che possono aiutare a identificare e risolvere il tuo problema."
  qnodetor: Come posso connettere il mio nodo tramite Tor?
  anodetor: Il supporto per Tor è ancora agli inizi, ma è già possibile inviare transazioni in modo nativo attraverso la rete ed eseguire un @daemon Monero sulla rete Tor. Sono in corso miglioramenti sulle integrazioni di Tor e I2P.
  qfullpruned: Come faccio a decidere se eseguire un nodo completo o un nodo potato?
  afullpruned: "Un @node completo richiede una notevole quantità di spazio di archiviazione e potrebbe richiedere molto tempo per scaricare e verificare l'intera blockchain, soprattutto su hardware datato. Se si dispone di spazio di archiviazione limitato, si consiglia un nodo potato. Memorizza solo 1/8 dei dati non necessari della blockchain, mantenendo la cronologia completa delle transazioni. Se si dispone di molto spazio di archiviazione, si consiglia un nodo completo, ma un nodo potato contribuisce comunque notevolmente alla rete e migliora la tua privacy."
  qblocksize: Quanto pesa la blockchain di Monero?
  ablocksize: La blockchain di Monero è in continua crescita, dunque non ha una dimensione fissa. Nel 2024, la blockchain completa si aggirava intorno ai 225 GB. Una blockchain "potata" quindi intorno agli 86 GB. Consulta la voce @pruning di Moneropedia per scoprire la differenza tra una blockchain completa e una potata.
  qblockspace: Perchè la blockchain necessita di così tanto spazio?
  ablockspace: Quando scarichi la @blockchain, scarichi l'intera cronologia delle @transactions avvenute nella rete Monero dalla sua creazione. Le transazioni e i relativi dati sono pesanti e l'intera cronologia deve essere conservata da ogni nodo per garantire che sia la stessa per tutti. Il @pruning di una blockchain permette di eseguire un nodo che conserva solo 1/8 dei dati non strettamente necessari. Questo si traduce in una blockchain più piccola di 2/3 rispetto a una completa. Comodo per chi ha poco spazio su disco. Consulta le voci @node e @remote-node di Moneropedia per maggiori dettagli.
  qavoidbc: Posso evitare di scaricare l'intera blockchain?
  aavoidbc: Sì. Non è necessario scaricare la @blockchain per effettuare transazioni sulla rete. È possibile connettersi a un @remote-node, che memorizza la blockchain per conto dell'utente. Tutti i @wallet più comuni (inclusi quelli con interfaccia grafica e a riga di comando) consentono di utilizzare nodi remoti per effettuare transazioni sulla rete. Esistono diversi modi per sfruttare questa funzionalità. Ad esempio, sia l'interfaccia grafica che la riga di comando offrono la funzionalità "bootstrap node", che consente di scaricare la propria blockchain mentre si utilizza un nodo remoto per utilizzare immediatamente la rete. Si esplorano costantemente soluzioni per migliorare l'usabilità della rete Monero.
  qscanned: Perchè il mio portafoglio deve essere sincronizzato ogni volta che lo apro?
  ascanned: Poiché sono state registrate nuove @transactions sulla @blockchain dall'ultima volta che hai aperto il tuo portafoglio, quest'ultimo deve scansionarle tutte per assicurarsi che nessuna di queste transazioni sia tua. Questo processo non è necessario in un portafoglio in stile mymonero (openmonero), poiché un server centrale (che potresti gestire da te) svolge questo lavoro per te.
  qdangernode: Gestire un nodo personale comporta dei rischi?
  adangernode: Gestire un @node personale è il modo più sicuro per interagire con la rete Monero, perché si ha il pieno controllo e non è necessario affidarsi a terze parti. In generale, gestire un nodo non è pericoloso, ma tieni presente che il tuo ISP può vedere che stai gestendo un nodo Monero.
  qdangerrnode: È pericoloso usare un nodo remoto? Quali dati può ottenere da me un operatore di nodo?
  adangerrnode: "Si consiglia, soprattutto per gli utenti attenti alla privacy, utilizzare un nodo personale quando si effettuano transazioni sulla rete per ottenere il massimo livello di privacy. Alcuni, per comodità, preferiscono utilizzare @remote-node che non sono sotto il loro controllo (nodi pubblici). La comodità di non dover gestire una copia personale della @blockchain ha un costo: una minore privacy. Un operatore di un nodo remoto è in grado di vedere da quale indirizzo IP proviene una transazione (anche se non può vedere il destinatario né l'importo) e, in alcuni casi estremi, può effettuare attacchi in grado di compromettere la privacy. Alcuni pericoli possono essere mitigati utilizzando nodi remoti sulle reti Tor o I2P o utilizzando una VPN."
  qantivirus: Perché il mio antivirus/firewall segnala come malware il software Monero che ho appena scaricato?
  aantivirus: Dopo aver scaricato il software Monero (sia GUI che CLI), l'antivirus o il firewall potrebbero contrassegnare gli eseguibili come malware. Alcuni antivirus si limitano ad avvisare della possibile minaccia, altri addirittura rimuovono silenziosamente il @wallet / @daemon scaricato. Ciò accade probabilmente a causa del miner integrato, utilizzato per il mining e per la verifica dei blocchi. Alcuni antivirus potrebbero erroneamente considerare il miner come software pericoloso e agire per rimuoverlo.
  aantivirus1: Stiamo discutendo del problema e stiamo elaborando soluzioni. Nel frattempo, se ricevi un avviso dal tuo antivirus, assicurati che il software scaricato sia legittimo (consulta le guide linkate qui sotto), quindi aggiungi un'eccezione nel tuo antivirus, in modo che non venga rimosso o bloccato. Se hai bisogno di assistenza, non esitare a contattare la comunità.
  qmoneromeaning: Perchè Monero si chiama 'Monero'?
  amoneromeaning: "Monero è una parola in esperanto che significa 'moneta'. Inizialmente Monero si chiamava 'Bitmonero', che in esperanto significa 'Bitcoin'. Dopo che la comunità ha deciso di effettuare un fork dal mantainer originale, 'bit' è stato abbandonato in favore del semplice 'Monero'."
  qimporting: Posso importare manualmente la blockchain?
  aimporting: >
    Sì, puoi, ma probabilmente non dovresti. Importare una @blockchain esterna richiede molte risorse e ti obbliga a fidarti dell'entità che ti fornisce la blockchain. Di solito è più veloce scaricarla nel modo tradizionale: eseguendo un nodo e lasciandolo sincronizzare con gli altri @nodes nella rete. Segui la guida qui sotto se utilizzi Windows. Se sei un utente Linux, puoi utilizzare lo strumento "monero-blockchain-import", incluso nell'archivio quando scarichi i wallet GUI o CLI. Inizia a sincronizzare la blockchain importata con questo comando: "monero-blockchain-import --input-file blockchain.raw".  
  qhf: È vero che Monero deve fare un hard fork ogni 6 mesi?
  ahf: Monero prevedeva due aggiornamenti di rete (hard fork) all'anno, ma non è più così. La scelta degli hard fork biennali è stata presa per poter introdurre importanti modifiche al consenso, che hanno aggiunto funzionalità di privacy e miglioramenti a livello di rete (ad esempio, @bulletproofs e CLSAG hanno entrambi richiesto un hard fork) ed evitare l'irrigidimento del protocollo. Recentemente, gli hard fork biennali hanno incluso modifiche all'algoritmo PoW, per preservare la resistenza agli ASIC.
  ahf1: La comunità di sviluppatori e il Team Core concordano sul fatto che il protocollo sia sufficientemente stabile e maturo e che gli hard fork semestrali non siano più necessari. Inoltre, l'ecosistema attorno a Monero è cresciuto esponenzialmente nel corso degli anni e frequenti modifiche al protocollo diventerebbero sempre più difficili da coordinare, con possibili effetti negativi sulla crescita dell'ecosistema e sull'esperienza utente. Ciliegina sulla torta, il nuovo algoritmo @RandomX garantisce la resistenza agli ASIC a lungo termine, rendendo quindi superflue le modifiche regolari. Gli aggiornamenti di rete continueranno a essere utilizzati per apportare importanti miglioramenti al protocollo e modifiche al consenso, ma con una frequenza inferiore e meno rigorosa (ogni 9-12 mesi). L'ultimo hard fork si è verificato il 13 agosto 2022.
  qvideos: Ci sono dei video che posso guardare per saperne di più su Monero?
  avideos: >
    Nel corso degli anni, la comunità ha creato una vasta quantità di contenuti informativi, come articoli e video. La maggior parte di questi video è disponibile al pubblico su piattaforme come YouTube. Su questo sito web ospitiamo alcuni video che spiegano i fondamenti di Monero. Per massimizzarne l'efficacia, è consigliato visualizzarli in sequenza:  video_intro: Introduzione a Monero
  video_essentials: Le Basi
  video_sa: Indirizzi Stealth
  video_ringsig: Firme ad Anello
  video_ringct: Transazioni Confidenziali ad Anello
  fcmp: Full-Chain Membership Proofs
  mvideos: "Più informazioni su Moneropedia:"
  aavailable: disponibile anche in
  and: e
  qlongtimemove: Non tocco i miei Monero da molto tempo. Ho perso le mie monete a causa di un hard fork (aggiornamento della rete)?
  alongtimemove: Non preoccuparti, le tue monete sono al sicuro. Per poterle spendere, ti basta scaricare ed eseguire l'ultima versione del software Monero. Puoi usare il @mnemonic-seed che hai salvato in precedenza per ripristinare il tuo portafoglio in qualsiasi momento. Tieni presente che gli hard fork di Monero sono programmati e non soggetti a contenziosi. Ciò significa che non viene creata alcuna nuova moneta.
  qvuln: Ci sono vulnerabilità note in Monero?
  avuln: >
    La comunità di Monero ha creato una serie di video chiamata "Breaking Monero", in cui vengono esplorate e discusse le potenziali vulnerabilità di Monero. Ci sono 14 video, ognuno dei quali affronta un argomento diverso. Guarda la <a href="https://www.youtube.com/playlist?list=PLsSYUeVwrHBnAUre2G_LYDsdo-tD0ov-y">playlist su YouTube</a>.  
  vulnspotify: Disponibile su Spotify come podcast
  qasicresistance: Cos'è la resistenza ASIC? Perché è importante?
  aasicresistance: Gli ASIC sono fondamentalmente particolari computer creati per svolgere un solo compito, a differenza dei computer normali, che sono progettati per scopi generali. Questa caratteristica rende gli ASIC molto efficienti per il @mining.
  aasicresistance1: Il problema è che questi dispositivi sono molto costosi e alla portata di pochi. Questo fa sì che poche entità possiedano una grande quantità dell'hashrate della rete, il che rappresenta una seria minaccia per la sicurezza della rete stessa. Ad esempio, se i grandi operatori di ASIC collaborassero e riuscissero a ottenere la maggior parte dell'hashrate della rete, potrebbero rifiutare arbitrariamente le transazioni.
  aasicresistance2: >
    Monero risolve questo problema grazie alla sua resistenza agli ASIC: utilizza un algoritmo (@randomx) che riduce notevolmente l'efficienza degli ASIC, rendendoli non redditizi da produrre. I miner possono utilizzare hardware di consumo comune, il che consente loro di competere lealmente. La rete Monero è attualmente protetta da migliaia di miner che utilizzano computer "normali". Questo si traduce in una rete molto più difficile da attaccare, senza che nessun miner abbia un vantaggio significativo sugli altri (utilizzano tutti più o meno lo stesso hardware).
  qmaxsupply: "Qual è l'offerta massima di Monero?"
  amaxsupply: Monero ha un tasso di emissione fisso, non un'offerta massima stabilita. L'emissione finale di Monero è iniziata al blocco 2641623, il 09/06/2022 alle 00:29 UTC, e rimarrà permanentemente a 0,3 XMR al minuto (0,6 XMR per @block). Questo corrisponde a circa l'1% di inflazione per il primo anno e si avvicinerà allo 0% negli anni successivi. Questa @tail-emission finale consente incentivi permanenti per assicurarsi Monero, anche in un futuro lontano, mantenendo al contempo l'inflazione a una percentuale molto bassa.
  qtailemission: Perché Monero non ha un'offerta massima?
  atailemission: I miner elaborano le transazioni sulla rete Monero tramite il @mining dei blocchi. Il miner di un @block riceve una ricompensa fissa di 0,6 XMR e le commissioni di transazione degli utenti che hanno effettuato transazioni in quel blocco. Monero riceve la ricompensa per blocco, anziché fare affidamento esclusivamente sulle commissioni di @transaction, per incentivare i miner a continuare a proteggere la rete con il loro hashrate e a mantenere basse le commissioni di transazione.
  atailemission1: L'emissione residua causata da questa ricompensa costante in blocchi crea un tasso di inflazione inferiore all'1%, che tende allo 0% nel tempo. L'emissione fissa della valuta garantisce che la corruzione umana non possa gonfiare eccessivamente l'offerta, mantenendo la rete prevedibile, decentralizzata e sicura.
mining:
  intro1: Monero è una criptovaluta che si basa sul mining Proof of Work per raggiungere
    un consenso distribuito. Qui sotto trovi alcune informazioni e risorse su come
    iniziare a minare.
  intro2: Il progetto Monero non consiglia nessuna pool, software o hardware in particolare,
    e il contenuto che segue è fornito solo a scopo informativo.
  pow: Prova di Lavoro (Proof of Work)
  philosophy: >
    Una delle filosofie di Monero è quella di mantenere un mining egualitario, in modo che tutti possano avere la possibilità di minare. Per raggiungere questo obiettivo, Monero utilizza un algoritmo specifico ideato e sviluppato dai membri della comunità Monero: @RandomX. Questo algoritmo PoW è resistente agli ASIC, il che significa che è impossibile costruire hardware specializzato per il mining di Monero. I miner devono utilizzare hardware di livello consumer e competere lealmente.  
  efficiency: Monero può essere estratto sia dalle CPU che dalle GPU, ma la prima è molto più efficiente.
  miningset: Pool o solo mining
  miningsetp: >
    I miner possono decidere se preferiscono minare da soli o in un pool. Ogni metodo ha i suoi vantaggi e svantaggi, ma il Progetto Monero consiglia vivamente agli utenti di minare da soli utilizzando il software Monero (<a href="https://www.getmonero.org/downloads/#gui">GUI</a> o <a href="https://www.getmonero.org/downloads/#cli">CLI</a>), poiché questo tipo di mining indipendente è il modo più efficace per aumentare la robustezza della rete Monero. Si consiglia anche il mining tramite P2Pool.  
  procons: "Vantaggi e svantaggi del solo e pool mining:"
  solo: Solo
  prosecure: Rende la rete più sicura rispetto al mining in un pool
  prowallet: Puoi fare mining usando il tuo portafoglio Monero. Non c'è bisogno di software aggiuntivo
  conlong: "A seconda del tuo hashrate, potrebbero volerci mesi prima di trovare un blocco. Questo tipo di attività viene spesso definito come 'lotteria'."
  pool: Pool
  propay: Pagamenti frequenti. Riceverai XMR in base al tuo contributo al pool che hai scelto.
  conopfee: È necessario pagare una commissione al gestore del pool
  conminfee: È possibile utilizzare soltanto software di terze parti per fare mining su un pool, il che potrebbe richiedere una piccola parte dei tuoi share come commissione
  conpolcent: Troppe persone che fanno mining su un singolo pool potrebbero portare il pool ad avere >50% dell'hashrate totale, il che è pericoloso
  choosepol: "Se hai bisogno di aiuto per scegliere un pool o vuoi semplicemente avere maggiori informazioni su di esso, visita:"
  hardware: Hardware
  hardwarep: Monero può essere minato sia su CPU che su GPU, ma quest'ultima è molto meno efficiente della prima. Puoi farti un'idea delle prestazioni del tuo hardware in confronto ad altri, consultando la <a href="https://xmrig.com/benchmark">pagina dei benchmark di xmrig</a> (alcuni risultati potrebbero non essere aggiornati).
  software: Software per il Mining
  softwarep: >
    Esistono diverse opzioni disponibili per quanto riguarda il software di mining. Come già detto, per il solo mining, è possibile utilizzare i portafogli con interfaccia a riga di comando (CLI) o GUI (solo CPU). Se si desidera minare in un pool o con una GPU, è necessario un software dedicato. Di seguito una lista di software per il mining che supportano Monero:
  software_para: Nota che alcuni software di mining potrebbero prevedere una commissione per gli sviluppatori.
  support: Supporto
  supportp: Se hai domande o vuoi semplicemente confrontarti con altri miner, unisciti al canale Monero Pools. Su <a href="https://matrix.to/#/%23monero-pools:monero.social">Matrix</a> e <a href="irc://irc.libera.chat/#monero-pools">Libera</a>.
  p2poolh: "P2Pool: il meglio del pool e solo mining"
  p2poolnew: >
    P2Pool è un nuovo modo intelligente di minare Monero, che consente ai miner di ricevere pagamenti frequenti senza dover affidarsi a un pool centralizzato. P2Pool è un mining pool peer-to-peer che offre ai miner il pieno controllo sul proprio nodo Monero e su ciò che mina. Maggiori dettagli sono disponibili nel <a href="/2021/10/05/p2pool-released.html">post di annuncio del rilascio</a>.  
  p2poolp: >
    P2Pool è una sidechain di Monero e i blocchi di P2Pool sono potenzialmente blocchi di Monero. Ogni miner invia modelli di blocco che includono i pagamenti a tutti i miner che stanno estraendo Monero contemporaneamente (quelli che attualmente hanno quote nella finestra PPLNS). I modelli di blocco di alta qualità vengono aggiunti alla blockchain di P2Pool come blocchi veri e propri; questi contano come "quote" per il miner che li ha trovati.
  p2poolfeatures: Funzionalità principali
  p2pdecentralized: <b>Decentralizzato:</b> nessun server centrale che potrebbe essere bloccato, arrestato, o addirittura malevolo.
  p2ppermissionless: <b>Permissionless:</b> chiunque può unirsi alla sidechain, ed è praticamente impossibile censurare singoli miner.
  p2ptrustless: <b>Trustless:</b> Non c'è un wallet centrale del pool; i fondi non vengono mai custoditi da una terza parte. Tutti i blocchi estratti dal pool distribuiscono le ricompense ai suoi miner immediatamente.
  p2pplns: Schema di pagamento <b>PPLNS</b>
  p2pzerofee: 0% di commissioni
  p2pzeropayout: <b>0 XMR</b> di commissioni di prelievo
  p2pminpayout: Pagamento minimo inferiore a <b>0.0004 XMR</b> 
  p2pmoreinfo: "Maggiori informazioni e dettagli sul repository GitHub del progetto:"

what-is-monero:
  need-to-know: Quello che devi sapere
  leading: Monero è la principale criptovaluta incentrata sulla privacy delle transazioni e sulla resistenza alla censura.
  leading_para1: Molte delle criptovalute esistenti, inclusi Bitcoin ed Ethereum, fanno uso di una blockchain totalmente trasparente. Questo significa che le transazioni sono facilmente verificabili e tracciabili da chiunque. Inoltre, le transazioni effettuati tra indirizzi di ricezione ed invio potrebbero essere ricollegate alla reale identità di una persona.
  leading_para2: Monero fa uso della crittografia non solo per nascondere gli indirizzi di ricezione ed invio, ma anche l'ammontare della transazione.
  confidential: Le transazioni Monero sono confidenziali e non tracciabili.
  confidential_para1: Per impostazione predefinita, ogni transazione offusca gli indirizzi di ricezione ed invio, così come l'ammontare scambiato. Essendo privato di default, ogni volta che un utente usa Monero viene rafforzata la privacy di tutti gli altri utenti. Questo non avviene nelle criptovalute con privacy opzionale (es. Zcash).
  confidential_para2: Grazie all'offuscamento di default, Monero è fungibile, nessuna unità monetaria può essere ricollegata ad una transazione precedente. Ciò comporta che Monero potrà essere sempre accettato senza alcun rischio di censura.
  grassroots: Monero è una comunità orizzontale che attrare i migliori ricercatori ed ingegneri del mondo.
  grassroots_p1: Il Progetto Monero è all'avanguardia nella privacy e nella sicurezza delle criptovalute. Il suo 
  grassroots_p2: Research Lab
  grassroots_p3: e Team di Sviluppo sono costantemente al lavoro su nuove e innovative tecnologie. Dal suo lancio, il progetto ha ricevuto contributi da oltre
  grassroots_p4: 500 sviluppatori
  grassroots_p5: provienienti da tutto il mondo.
  grassroots_p6: Sono disponibili numerosi 
  grassroots_p7: forum e canali di messaggistica
  grassroots_p8: aperti a chiunque voglia unirsi, la comunità è sempre lieta di accogliere nuovi membri.
  electronic: Monero è denaro elettronico che permette pagamenti veloci, economici, da e verso tutto il mondo.
  electronic_para1: Non ci sono lunghi tempi di attesa per l'accredito e non c'è alcun rischio di chargeback fraudolenti. Monero è sicuro contro il controllo dei capitali, che limita fortemente l'utilizzabilità delle valute tradizionali in Paesi colpiti da grave instabilità economica.
