sponsorships:
  intro: Le seguenti compagnie sostengono il progetto Monero nel suo obiettivo di portare la privacy finanziaria nel mondo. Non potremmo essere più grati per i loro contributi. Se volete sponsorizzare il progetto Monero ed essere elencati in questa pagina, invia una email a dev@getmonero.org.
  tari: Tari Labs sponsorizza il CDN utilizzato da questo sito web.
  symas: Symas sponsorizza il suo CTO Howard Chu (hyc) per il suo lavoro sul codebase Monero.
  macstadium: MacStadium sponsorizza un Mac Mini dedicato che viene utilizzato per lo sviluppo legato al Mac.
  cakewallet: Cake Wallet sposorizza gli "strumenti" server come mailing list, GitLab, Matrix, Taiga, e Weblate.
  cypherstack: Cypher Stack sposorizza devops personalizzati per mantenere e lavorare sull'infrastruttura Monero.
  pastsponsors: Sponsor passati

team:
  introduction: I gruppi di lavoro sono formati da membri della comunità che uniscono le forze per raggiungere un obiettivo comune. Hanno strutture e obiettivi diversi. In questa pagina elenchiamo alcuni dei gruppi di lavoro più attivi e alcuni suggerimenti su come iniziare, se desideri contribuire.
  core: Team Core
  community: Community Workgroup
  mrl: Research Lab
  descr: Descrizione
  start: Dove iniziare
  contacts: Chat e Contatti
  chat: "Chat:"
  website: "Sito web:"
  core_descr: In qualità di amministratori del progetto, il Team Core gestisce e mantiene l'infrastruttura laddove la centralizzazione non può essere evitata (domini, sito web, repository GitHub...). I suoi membri agiscono da mediatori nel modo ritenuto da loro opportuno e puntano a valutare il consenso nella community, perpetuando interazioni di qualità che hanno reso Monero il progetto di successo che è oggi. Il Team Core non riceve e non ha mai ricevuto alcun compenso finanziario.
  core_start: Il Team Core è un gruppo di lavoro chiuso; non è possibile contribuire se non si è stati invitati.
  community_descr: Questo gruppo di lavoro viene utilizzato dalla comunità per organizzarsi e coordinarsi. Inizia da qui se sei non hai competenze di programmazione ma vuoi contribuire comunque a Monero.
  community_start: Il modo migliore per iniziare a contribuire in questo gruppo di lavoro è entrare nelle chat e presentarti, condividendo i tuoi interessi e le competenze che vorresti offrire alla comunità.
  devworkgroup: Development Workgroup
  devworkgroup_start: "Si consiglia di dare un'occhiata ai problemi aperti su entrambi i repository per farsi un'idea di cosa potrebbe essere corretto o migliorato. Entrambe i codici sorgenti, ma soprattutto il repository core, possono essere piuttosto impegnativi, dunque è consigliabile fare una salto prima nella chat room presentando le proprie competenze e spiegando a cosa si desidera contribuire."
  devworkgroup_descr: "Questo gruppo di lavoro riunisce gli sviluppatori Monero che lavorano sui wallet e sul daemon gestiti dal Team Core. Consiste in due parti principali: il team della CLI e il team della GUI. Questi team si coordinano utilizzando due diverse chat."
  chatgeneral: "Chat (generale):"
  chatgui: "Chat (GUI):"
  webworkgroup: Website Workgroup
  web_descr: Questo gruppo di lavoro coordina lo sviluppo del sito web. La maggior parte dei membri di questo gruppo fa anche parte del Development Workgroup. Il Website Workgroup è stato creato principalmente per tenere discussioni relative al sito web in un unico posto.
  web_start: È sempre una buona idea entrare nella chatroom e parlare direttamente con i membri del gruppo di lavoro, ma se preferisci iniziare da solo, dai un'occhiata al README nel repository GitHub. Contiene istruzioni passo passo per modificare ogni singola parte di questo sito web.
  localization: Localization Workgroup
  localization_descr: Uno dei più longevi gruppi di lavoro di Monero, è formato da collaboratori che lavorano alla traduzione di software e documentazione relativi a Monero. Si consiglia vivamente di contattare questo gruppo prima di lavorare sulle traduzioni.
  localization_start: Entra in contatto con il gruppo di lavoro nella chatroom oppure apri un issue sul repository GitHub. È possibile iniziare subito a tradurre utilizzando la piattaforma Weblate. Assicurati di leggere la guida per traduttori prima di cominciare.
  locplatform: "Piattaforma di traduzione:"
  telegram: "Chat Telegram:"
  mrl_descr: Come suggerisce il nome, il Monero Research Lab è un gruppo di lavoro dedicato alla ricerca su Monero. È formato da scienziati che ricercano modi per migliorare il protocollo e le funzionalità di Monero. La maggior parte dei miglioramenti apportati al protocollo che rendono Monero straordinario, come CLSAG e @Bulletproofs, sono il risultato degli sforzi di questo gruppo di lavoro.
  mrl_start: Unisciti alla chat qui sotto e presenta i tuoi interessi e le tue competenze. Il gruppo di ricerca è sempre attivo, prima o poi qualcuno ti indicherà la giusta direzione da seguire.
  space: Monero Space
  space_descr: Monero Space è un gruppo di lavoro attivo e increntato su progetti che forniscono servizi alla comunità Monero. Ospita risorse per gli utenti e organizza eventi come il Monero Meet.
  space_start: Entra in contatto con il gruppo di lavoro attraverso la chatroom su Matrix o Libera.
  mrw: Malware Response Workgroup
  mrw_descr: Malware Response Workgroup è un gruppo di lavoro che fornisce risorse e supporto in tempo reale per una risposta efficace a varie tipologie di malware correlate a Monero. 
  mrw_start: La maggior parte dell'attività di questo gruppo di lavoro avviene nella chat IRC. È necessario entrare nel canale per fare domande, fornire supporto o contribuire in generale.
  mpwg: Monero Policy Working Group
  mpwg_descr: Il Monero Policy Working Group è un quorum di persone non strutturato con l'obiettivo di interagire con enti regolatori, policy maker e il settore dei servizi finanziari per fornire una comprensione approfondita delle tecnologie alla base di Monero, in particolare per quanto riguarda la sua compatibilità con i requisiti conformità in un contesto di continua evoluzione normativa.
  mpwg_start: Se desideri prendere parte o seguire le discussioni sulle policy, entra nella chatroom Matrix o Libera.
  nwlb_descr: Un gruppo di sviluppatori che lavora all'implementazione di Seraphis e Jamtis su Monero, attraverso lo sviluppo di una tipologia di portafoglio completamente nuova che migliorerà drasticamente le funzionalità di privacy e l'usabilità di Monero.
  nwlb_start: Questo gruppo di lavoro si riunisce frequentemente e si coordina nella chatroom Matrix (accessibile anche da IRC). Sono sempre alla ricerca di collaboratori disposti ad aiutare.

