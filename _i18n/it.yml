about:
  history: Una breve riassunto
  history_para1: Monero è stato lanciato nell'aprile 2014. L'avvio è avvenuto in maniera equa e il suo codice di riferimento CryptoNote è stato annunciato in anticipo. Non ci sono stati <i>premine</i> o <i>instamine</i>, e nessuna parte della ricompensa di blocco va agli sviluppatori. Leggi il thread originale di Bitcointalk
  history_para2: qui.
  history_para3: Il fondatore, thankful_for_today, ha proposto alcuni cambiamenti controversi con cui la comunità non era d'accordo. Ne seguì uno scisma, ed il Monero Team Core effettuò una fork del progetto e la comunità seguì questo nuovo team core. Da allora è questo nuovo team a supervisionare il progetto.
  history_para4: Monero ha apportato diversi importanti miglioramenti dal suo lancio. La blockchain è stata migrata in una nuova struttura di database per fornire maggiore efficienza e flessibilità, è stata impostata una dimensione minima della firma ad anello in modo da rendere tutte le transazioni private di default ed è stato implementato RingCT per nascondere l'importo delle transazioni. Quasi tutte le novità hanno portato miglioramenti alla sicurezza e alla privacy facilitandone l'uso. Monero continua ad evolversi seguendo obiettivi di privacy e sicurezza prima di tutto, facilità d'uso ed efficienza a seguire.
  values: I nostri valori
  values_para: Monero è più di una semplice tecnologia. È anche quel che sta dietro alla tecnologia. Alcuni dei punti su cui si basa la nostra filosofia sono elencati di seguito.
  security: Sicurezza
  security_para: Gli utenti devono essere in grado di fidarsi di Monero quando effettuano transazioni, senza il rischio di errori o attacchi. Monero conferisce tutta la ricompensa di blocco ai minatori, che sono i membri più critici della rete e che garantiscono questa sicurezza. Le transazioni sono crittograficamente sicure grazie all'utilizzo dei più recenti e resilienti strumenti crittografici ad oggi disponibili.
  privacy: Privacy
  privacy_para: Monero prende sul serio la privacy. Monero deve essere in grado di proteggere gli utenti in un tribunale e, in casi estremi, salvarli dalla pena di morte. Questo livello di privacy deve essere completamente accessibile a tutti gli utenti, che siano tecnologicamente competenti o che non abbiano idea di come Monero funzioni. Un utente deve potersi fidare di Monero in modo tale da non sentirsi spinto a cambiare le proprie abitudini di spesa per il rischio che altri lo scoprano.
  decentralization: Decentralizzazione
  decentralization_para: Monero si impegna a fornire la massima decentralizzazione possibile. Con Monero, non devi fidarti di nessun altro sulla rete, e la valuta non è gestita da nessun grande gruppo. Un algoritmo di "Prova di Lavoro" (Proof-of-work) facilita l'estrazione di Monero su computer normali, il che rende più difficile per qualcuno acquisire una grande potenza di mining. Le decisioni di sviluppo sono estremamente chiare e aperte alla discussione pubblica. Le trascrizioni delle riunioni degli sviluppatori sono pubblicati online nella loro interezza e visibili da tutti.


