  untraceable: Non tracciabile
  private_text: "Monero nasconde importi, origini e destinazioni delle @transactions. Ciò significa che nessuno sa quanto stai effettivamente inviando in una transazione tranne te. Ciò garantisce che i tuoi acquisti e i tuoi trasferimenti rimangano privati per impostazione predefinita."
  untraceable_text: "Sfruttando i vantaggi delle @ring-signatures, Monero ti consente di inviare e ricevere fondi privatamente. Anche se le tue transazioni sono pubblicamente verificabili sulla @blockchain, le transazioni utilizzano firme digitali che specificano un gruppo di firmatari in modo tale che chi verifica non possa dire quale persona abbia effettivamente prodotto la firma. Poiché diventa ambiguo stabilire quali fondi siano stati spesi, la transazione rimane privata e non può essere ricondotta direttamente a te."
  secure_text: "Monero utilizza una rete distribuita peer-to-peer @consensus e ogni transazione è firmata crittograficamente. Le tue monete vengono memorizzate in modo sicuro nella @blockchain e possono essere ripristinate in qualsiasi momento grazie all'utilizzo di 25 parole @mnemonic-seed su qualsiasi computer dotato del software Monero. I file del Wallet sono crittografati su disco e bloccati con una password, di fatto rendendoli inutili se rubati."
