  joincommunity: Topluluğa Katıl
  contributecommunity: "Yeteneklerinize ihtiyacımız var: Katkıda bulunun!"
  contributecommunity_para: Monero sadece bir para birimi değildir, merkezi olmayan bir topluluktur ve yalnızca zamanlarını projeye adayan yüzlerce gönüllü sayesinde var. Bize katılın! 
