index:
  page_title: "Monero - gizli, güvenli, takip edilemez"
  what_is_1:
  what_is_2: " nedir?"
  what_is_orange_block: "Monero açık kaynak kodlu ve herkesin kullanımına açık olan, gizli, güvenli ve takip edilemeyen bir para birimidir."
  what_is_text_block_1: "Monero’yla kendi bankanızsınız; paranızın kontrolü tamamen sizin elinizdedir. Monero’yla hesap ve işlemleriniz gizli tutulur."
  what_is_text_block_2: "Daha fazla öğrenmek ister misiniz? Monero’nun ana özelliklerinin bir özeti alttadır. Monero’yu kendiniz denemek isterseniz"
  what_is_text_block_3: "Başlayın"
  what_is_text_block_4: "bölümü harika bir başlama noktasıdır."
  news: Haberler
  the_latest: En Güncel
  private: Gizli
  secure: Güvenli
  untraceable: Takip Edilemez
  private_text: "Monero, @transactions (işlemlerde) gizlenmiş miktar, alıcı ve gönderen adresi kullanır. Yani, ne kadar para gönderdiğinizi sizin dışınızda hiç kimse bilemez. Böylece alımlarınız ve transferleriniz her halükarda gizli tutulur."
  untraceable_text: "@ring-signatures sayesinde, Monero gizli ve güvenli bir şekilde para göndermenizi sağlar. İşlemleriniz açık bir şekilde herhangi bir kişi tarafından @blockchain üzerinde doğrulanabilir, fakat bu işlemler blockchain üstünde rastgele dijital imzalar kullandığından, işleminizi doğrulayan kişi bu işlemin kimin tarafından imzalandığını göremez. Hangi miktarı kimin harcadığı görülemediği için, işlemleriniz gizli kalır ve size doğru herhangi bir izi sürülemez."
  secure_text: "Monero dağıtılmış, kişiden-kişiye (peer-to-peer) bir @consensus ağı kullanır ve her işlem kriptografik olarak imzalanır. Paranız @blockchain üstünde güvenle depolanır ve istediğiniz zaman 25 kelimelik bir @mnemonic-seed ve Monero yazılımı aracılığıyla kişisel cüzdanınıza geri alınabilir. Cüzdan dosyalarınız disk üzerinde şifrelenir ve bir parola ile kilitlenir, böylece cüzdan, çalınması halinde çalan kişi için kullanışsız hale gelir."
  how_do_i_1: "Nasıl "
  how_do_i_2: " ?"
