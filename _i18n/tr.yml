home:
  heading2: Gizli Dijital Para
  monero_is_cash: Monero bağlı bir dünya için paradır. Hızlı, gizli ve güvenlidir. Monero'yla kendi bankanız siz olursunuz. Başkalarının bakiyenizi göremeyeceğini veya aktivitelerinizi takip edemeyeceğini bilerek güvenli şekilde harcayabilirsiniz.
  whatis: Monero hakkında daha fazla öğren
  get_started: Başlangıç
  choosewallet: Cüzdan Seçin
  choosewallet_para: Monero'yu kullanmak için ihtiyacınız olan ilk şey bir cüzdan. İndirilenler sayfamızı ziyaret edin ve sizin için doğru cüzdanı edinin. Monero cüzdanı çeşitli platformlar için mevcuttur ve Monero'yu kullanmak için ihtiyacınız olan her şeyi içerir.
  downloads: İndirmeler
  getcoins: Koin elde edin
  getcoins_para: Bir cüzdanı kurduktan sonra, biraz Monero almanız gerekir.  Harcamak için para kazanmanın birden fazla yolu var, örneğin madencilik yapmak or borsada Monero karşılığı çalışmak, fakat en kolay yolu bir borsa kullanarak paranızı XMR'ye dönüştürmektir. Merkezi ve merkezi olmayan birçok borsa, Monero (XMR) listeler. 
  exchanges: Borsalar
  useit: "XMR bir para birimidir: Kullan!"
  useit_para: Monero bir para birimidir, gizlice ve çok düşük ücretlerle mal ve hizmetlerle takas edilebilir. Birçok kuruluş, ödemeler için XMR'yi memnuniyetle kabul eder; Şu anda Monero kabul eden satıcılar listemize bir göz atın.
  merchants: Satıcılar
  answers: Sorularınıza Cevaplar Bulun 
  faq: SSS
  faq_para: Yıllar boyunca pek çok soruyla karşılaştık ve kolaylığınız için ayrıntılı ve çeşitlendirilmiş bir SSS derledik. Eğer sorularınız burada değilse merak etmeyin, her zaman topluluğumuza sorabilirsiniz.
  guides: Rehberler ve Kaynaklar
  guides_para: >
    Topluluk, büyük miktarda kaynak ve dokümantasyonu bir araya getirdi. Kullanıcılar, genel yapılandırmalar hakkında yararlı bilgiler ve kılavuzlar bulabilir.
    Geliştiriciler, 'Geliştirici Rehberleri'nde Monero'nun üzerine kurulu bir hizmet oluşturmak için ihtiyaç duydukları her şeyi bulabilir veya sadece ağ ile iletişim kurabilirler.
    Kütüphane, 'Mastering Monero' ve 'Zero to Monero' kitapları dahil olmak üzere ücretsiz olarak indirilebilen yayınlar ve kitaplar sunar. 
  moneropedia_para: Monero'da kullanılan terimler ve kavramların anlamlarına bakmak ister misiniz? Burada hem Monero hem de Kovri projelerinden terimler ve anlamları için alfabetik bir sözlük bulacaksınız. 
