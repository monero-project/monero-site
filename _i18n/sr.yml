    adresa i (pod adresa) koliko hoćete. Ovo je korisno ako hoćete da držite novčana
    sredstva odvojena iz bilo kog razloga.
  guimerchant: Trgovci će verovatno više koristiti "Trgovac" stranicu (snimak ekrana
