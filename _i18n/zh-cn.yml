  acontribute2: "联系工作组。门罗币几乎全部事务都由工作组管理，这些工作组由贡献者（通常由协调员领导）组成，专注于开发的特定领域。例如：本地化工作组（翻译）、社区工作组、GUI工作组、外展工作组等。工作组高度独立且自有组织结构。请联系您感兴趣的工作组并询问如何提供帮助。联系方式列表详见"
  acontribute3: "发挥您的专长。您是设计师？创作门罗币相关图像并广泛传播。您是作家？撰写门罗币相关文章。唯一限制是您的想象力！找到您热爱的事情并为门罗币贡献力量吧！"
  acontribute4: "外展工作组撰写了帮助新人的实用指南："
  q1: 门罗币为何具有价值？
  a1: 门罗币的价值源于人们愿意购买它。若无人愿意购买，门罗币便无价值。当需求大于供给时价格上涨，供给大于需求时价格下跌。
  q2: 如何获取门罗币？
  a2: "您可通过交易所或个人购买门罗币。交易所是最常见渠道，多数司法管辖区均有合规交易所。部分钱包支持用法币或其他加密货币直接购买门罗币。此外，您也可尝试通过挖矿获取 @block reward中的门罗币。"
  a2exchanges: "过去需用比特币兑换门罗币，现已不再受限。您可在众多交易所直接用法定货币（USD、EUR、GBP等）或其他加密货币交易门罗币。部分交易所需KYC（身份验证），去中心化交易所则无需。可交易门罗币（XMR）的交易所列表见此网站："
  q3: 助记词为何重要？
  a3: "@mnemonic-seed是25个单词组成的密钥，用于在任何地方恢复账户。务必妥善保管且勿向他人泄露。即使电脑损坏，仍可通过助记词恢复账户。"
  q4: 门罗币的隐私性与其他币种有何不同？
  a4: "门罗币采用三项隐私技术：@ring-signatures隐藏发送者、@RingCT隐藏交易金额、@stealth-addresses隐藏接收者。网络强制所有交易默认隐私化，不可能误发透明交易。此特性为门罗币独有，您的隐私无需依赖他人保障。"
  q5: 为何我的钱包同步耗时过长？
  a5: "初次同步需下载完整区块链（约200GB），耗时取决于网络速度与硬件性能。后续同步仅需更新新区块。若使用远程节点（如轻钱包），同步速度取决于节点响应效率。"
  q6: 轻量级钱包和完整钱包有何区别？
  a6: 使用轻量级钱包时，您需将查看密钥提供给节点，该节点会扫描区块链并代您查找入账交易。该节点可知晓您收款时间，但无法获知收款金额、付款方身份或您的转账对象。某些钱包软件允许您使用自控节点以避免隐私泄露。为获得更高隐私性，建议使用完整钱包（可连接自有节点）。
  q7: 门罗币与比特币有何差异？
  a7: 门罗币不基于比特币技术，而是基于CryptoNote协议。比特币是完全透明系统，交易金额与双方地址公开可见；门罗币则通过隐私技术隐藏所有交易信息。其特点包括：动态@block size and dynamic fees区块大小与动态手续费、抗ASIC的@RandomX工作量证明机制、可持续发行的@tail-emission 等。
  q8: 门罗币是否设有区块大小限制？
  a8: 不设硬性@block size limit 。区块大小可根据需求动态调整（自动扩容/缩容），并通过增速上限机制防止异常增长（@scalability）。
  q11: 什么是可替代性？为何它如此重要？
  a11: "@Fungibility是货币的基本属性：等值货币应完全等同。例如10元钞票与两张5元钞票可自由互换。但若该10元钞票曾被用于勒索软件攻击（即使持有者无关），接收方可能拒绝接受——这就是非可替代货币的缺陷：接收方需持续核查资金是否被污染。门罗币具备完全可替代性，用户无需担忧资金溯源问题。"
  q12: 门罗币如此私密，如何验证其非无中生有？
  a12-1: 每笔@transaction output交易输出对应唯一的密钥镜像，仅输出持有者可生成。若密钥镜像重复（双花攻击），矿工将拒绝该交易入块。
  a12-2: 通过@Pedersen-commitments技术：输入输出金额虽被加密隐藏（仅接收方可见），但矿工可验证加密金额的数学关系，确保不会凭空增发。
  a12-3: 当输出加密金额总和等于消耗的输入金额（含收款金额、找零金额及公开手续费）时，即证明交易合法且无增发。
  aabout-auditability: 了解更多供应可审计性
  adetailed-auditability: 供应可审计性深度分析
  q13: 门罗币是否万无一失地保障隐私？
  a13: 门罗币并非魔法。若您主动透露姓名地址、泄露私钥、使用弱密码、或将助记词存于云端——隐私防护将失效。它提供强大的技术保障，但用户行为仍是关键防线。
  q14: 门罗币是否100%匿名？
  a14: 完全的100%匿名并不存在。您的匿名集合本质上是所有门罗币用户，且技术可能存在未知漏洞（当前或未来）。正如系安全带仍可能车祸，需配合常识判断、深度防御策略及渐进式隐私保护措施。
  q15: 门罗币是混币服务吗？
  a15: 不是。门罗币采用完全非交互式、非托管、自动化的隐私交易技术；混币服务则需用户主动参与且依赖第三方。
  qwallet: 我该选择哪种钱包？
  awallet: 许多平台均有丰富钱包选择。本网站提供核心团队发布的钱包（GUI和CLI）及经广泛信任的开源第三方钱包清单（含桌面/移动端）。
  qnofunds: 无法查看资金，是否意味着门罗币丢失？
  anofunds: "几乎不可能。门罗币本质是区块链上的加密记录，只要私钥未泄露，资金就不会'消失'。当前不可见通常是技术故障所致。请查阅本页顶部'资源与帮助'章节获取解决方案。"
  qnodetor: 如何通过Tor连接节点？
  anodetor: Tor支持尚处早期阶段，但已可实现：1）原生通过Tor网络发送交易 2）在Tor网络运行门罗币@daemon 。更完善的Tor/I2P集成方案正在开发中。
  qfullpruned: 如何选择全节点与修剪节点？
  afullpruned: "全节点@node需大量存储空间（约200GB+），硬件性能不足时同步耗时极长。存储受限时推荐修剪节点：仅保留1/8非必要区块链数据，但完整保存所有交易记录。存储充足则建议运行全节点，修剪节点同样能为网络作贡献并增强隐私性。"
  qblocksize: 门罗币区块链有多大？
  ablocksize: "区块链@blockchain持续增长，无固定大小。截至2024年：完整链约225GB，修剪链约86GB。详见Moneropedia词条@pruning了解差异。"
  qblockspace: 为何区块链需要如此大的空间？
  ablockspace: "下载@blockchain即下载门罗币诞生至今的完整交易@transactions历史记录。节点必须保存完整历史数据以保证全网一致性。@Pruning 技术可使节点仅保留1/8非必要数据，将存储需求缩减至全节点的1/3。详见Moneropedia词条@node 与@remote-node 。"
  qavoidbc: 能否避免下载整个区块链？
  aavoidbc: "可以。通过连接@remote-node即可交易（无需本地存储区块链）。所有主流@wallets（含GUI/CLI）均支持此功能。例如“引导节点”特性：同步区块链时使用远程节点进行即时交易。门罗币正持续优化该方案的用户体验。"
  qscanned: 为何每次打开钱包都需扫描？
  ascanned: "因上次使用后有新@transactions写入@blockchain，钱包必须扫描这些交易以确认是否关联您的账户。采用MyMonero式（OpenMonero）钱包可免除此过程——由中心化服务器（可自建）代劳。"
  qdangernode: 运行个人节点是否危险？
  adangernode: "运行个人@node是与门罗币网络交互最安全的方式（完全自主控制，不依赖第三方）。从技术角度并无风险，但需注意：您的网络服务商（ISP）可检测到您正在运行门罗币节点。"
  qdangerrnode: 使用远程节点是否危险？节点运营者能获取哪些数据？
  adangerrnode: "隐私敏感用户强烈建议使用个人节点以获得最高保护级别。为便利使用非自控@remote-node时需承担隐私代价：1）节点运营者可见您的IP地址（无法获知收款方及金额）2）极端情况下可能遭受隐私削弱攻击。可通过Tor/I2P网络或VPN连接远程节点降低风险。"
  qantivirus: 为何杀毒软件/防火墙将门罗币程序标记为病毒？
  aantivirus: "门罗币程序（GUI/CLI）被误报的主要原因是内置矿工模块（用于挖矿及@@block verification）。部分杀毒软件仅发出警告，有些则会直接删除您的@wallet / @daemon文件。"
  aantivirus1: "目前正积极寻求解决方案。若遇此情况：1）确认下载程序来源合法 2）在杀毒软件中添加例外规则。需要帮助可随时联系社区。"
  qmoneromeaning: "为何命名为'Monero'（门罗币）？"
  amoneromeaning: "'Monero'（门罗币）是世界语（Esperanto）中的'硬币'。Monero最初命名'Bitmonero'（世界语'比特币'），社区独立发展后简化为'Monero'。"
  qimporting: 能否手动导入区块链？
  aimporting: >
    可以手动导入@blockchain，但通常不建议：1）需极大系统资源 2）必须信任区块链提供方。常规同步方式更快更安全（节点自动与全网@nodes）。Windows用户请遵循下方指南。Linux用户可使用GUI/CLI钱包压缩包内的"monero-blockchain-import"工具，执行指令："monero-blockchain-import --input-file blockchain.raw"启动同步。
  qhf: 门罗币是否每6个月进行一次硬分叉？
  ahf: 过去确有两轮年度硬分叉升级，用于引入关键共识更新（如增强隐私的@bulletproofs、CLSAG签名算法），避免协议僵化并维持抗ASIC特性。但现已调整策略：协议成熟稳定后，不再需要固定频率的硬分叉。
  ahf1: 开发社区与核心团队共识：1）协议已足够稳定 2）生态系统规模指数级增长，频繁升级不利协调 3）@RandomX算法确保长期抗ASIC能力。未来硬分叉仅用于重大协议升级，周期调整为9-12个月（最近一次为2022年8月13日）。
  qvideos: 是否有门罗币教学视频？
  avideos: >
    社区已创建海量视频教程（YouTube等平台可公开获取）。本网站精选基础教程系列，推荐按序观看：
  video_intro: 门罗币基础介绍
  video_essentials: 核心技术解析
  video_sa: 隐形地址（RingSa：Ring Stealth Address）
  video_ringsig: 环签名（RingSig：Ring Signatures）
  video_ringct: 环机密交易（RingCT：Ring Confidential Transactions）
  fcmp: 全链成员证明（FCMP：Full-Chain Membership Proofs）
  mvideos: "更多视频资源详见Moneropedia（门罗币百科）词条："
  aavailable: 支持多语言版本：
  and: 和
  qlongtimemove: 长期未动用的门罗币会因硬分叉丢失吗？
  alongtimemove: 资金绝对安全。只需下载最新版钱包软件，使用此前保存的@mnemonic-seed即可随时恢复钱包。注意：门罗币硬分叉均为预定的非争议性升级，不会产生新币种。
  qvuln: 门罗币是否存在已知漏洞？
  avuln: >
    社区制作了《解密门罗币》（“Breaking Monero”）系列视频（共14集），深度探讨潜在漏洞及防御方案。完整播放列表请访问：
    <a href="https://www.youtube.com/playlist?list=PLsSYUeVwrHBnAUre2G_LYDsdo-tD0ov-y">YouTube专题页面</a>
  vulnspotify: 同步提供Spotify播客版本
  qasicresistance: "什么是抗ASIC？为何如此重要？"
  aasicresistance: ASIC是专为特定任务设计的特殊计算机（对比通用计算机）。其超高效率对@mining blocks极具优势，但导致中心化风险：
  aasicresistance1: 1）ASIC设备价格昂贵，少数实体可能掌控大部分算力 2）算力垄断威胁网络安全（例如联合发动51%攻击可拒绝交易）。
  aasicresistance2: >
    门罗币通过@RandomX算法实现抗ASIC：大幅削弱ASIC效率，使其无利可图。普通用户可使用消费级硬件公平参与挖矿。当前网络由数千台常规电脑守护，形成去中心化防护——任何矿工均无显著硬件优势，极大提升攻击难度。
  qmaxsupply: 门罗币最大供应量是多少？
  amaxsupply: 采用固定发行机制（非总量上限）。自2022年6月9日（区块#2641623）起，永久性@tail-emission以每分钟0.3XMR（每@区块0.6XMR）速率释放。首年通胀率≈1%，随时间推移趋近于0%。该系统在保障极低通胀率的同时，为网络永久提供安全激励。
  qtailemission: 为何不设定总量上限？
  atailemission: 矿工通过@mining blocks处理交易，其收益包含：固定区块奖励（0.6XMR）及该区块内@transaction fees。固定奖励机制具有双重价值：1）激励矿工持续保障网络安全 2）维持低手续费环境。
  atailemission1: 由恒定区块奖励产生的@tail-emission使通胀率长期低于1%并持续下降。此发行模式具备抗人性操纵特性，确保网络保持：可预测性、去中心化和安全性三位一体。

