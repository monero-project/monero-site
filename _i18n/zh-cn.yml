whatismonero:
  title: 什么是门罗币？
  para1: 门罗币（XMR）是一种开源加密货币，于2014年4月发布。它基于CryptoNote协议，并具有良好的隐私保护功能。
  para2: 与比特币等其他加密货币不同，门罗币旨在提供真正的财务隐私。虽然比特币和其他区块链在公共账本上记录所有交易细节，但门罗币使用先进的密码学技术来隐藏发送方、接收方和交易金额的信息。
  para3: 门罗币通过以下技术实现隐私保护：
  ring_signatures: 环签名
  ringct: 环机密交易
  stealth_addresses: 隐形地址
  para4: 这些技术的组合确保门罗币交易在区块链上无法被追踪或关联到特定个人。
  para5: 门罗币的供应是有限的，总量为1840万枚，与比特币类似。然而，门罗币的挖矿算法定期更新，以防止ASIC矿机主导网络，保持网络的去中心化特性。
  para6: 门罗币社区非常重视隐私和去中心化，并致力于不断改进技术以应对新出现的挑战。

