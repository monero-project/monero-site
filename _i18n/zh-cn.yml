  software: 软件
  softwarep: >
    挖矿软件有多种选择。独立挖矿可用CLI/GUI钱包(仅CPU)。矿池/GPU挖矿需专用软件：
  software_para: 注意部分矿工软件收取开发者费
  support: 支持
  supportp: "若有疑问，请到门罗矿池频道交流：<a href="https://matrix.to/#/%23monero-pools:monero.social">Matrix</a> 或 <a href="irc://irc.libera.chat/#monero-pools">Libera</a>"
  p2poolh: "P2Pool：独立与矿池挖矿的最佳结合"
  p2poolnew: >
    P2Pool是创新的挖矿方式，允许矿工获得高频支付而无需信任中心矿池。<a href="/2021/10/05/p2pool-released.html">发布公告</a>含更多详情
  p2poolp: >
