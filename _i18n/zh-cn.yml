  aword1: "包含术语解释的列表。若对某词不理解或想了解更多，请访问门罗百科。如@节点、@可互换性、@查看密钥、@修剪等常用术语"
  qcontribute: 如何做贡献？
  acontribute: "门罗是开源社区项目，一切由志愿者或社区资助贡献者构建。有多种贡献方式："
  acontribute1: 翻译(任何懂英语以外语言者均可帮助)，主要在"
  acontribute2: "联系工作组(如本地化组、社区组、GUI组等)，查看"
  acontribute3: "发挥专长：设计师创作门罗素材；作者撰写门罗文章等"
  acontribute4: "推广工作组为新成员撰写实用文章："
  q1: 门罗币为何有价值？
  a1: 门罗有价值是因为人们愿意购买。若无人购买则无价值。需求>供应时价格上涨；供应>需求时价格下跌
  q2: 如何获取门罗币？
  a2: 可通过交易所或个人购买。部分钱包支持用法币或其他加密货币购买，或通过@区块奖励挖矿获取
  a2exchanges: "过去需先买比特币再买门罗，现在多国交易所支持门罗币与国家货币(美元/欧元等)或其他加密货币直接交易。部分需KYC，去中心化交易所无需。本网站提供交易所列表："
  q3: 助记词为何重要？
  a3: @助记词是25个单词组合，可在任何地方恢复账户。妥善保管勿共享。即使电脑崩溃也可用此词恢复账户
  q4: 门罗的隐私性如何不同？
  a4: "门罗采用三种隐私技术：@环签名隐藏发送方、@环机密交易隐藏金额、@隐形地址隐藏接收方。所有交易强制私密；不会误发透明交易。这是门罗独有特性；您无需信任任何人保护隐私"
  q5: 为何钱包同步很慢？
  a5: 本地运行完整@节点需下载整个@区块链，在旧硬盘或慢速网络下耗时较长。使用@远程节点时钱包仍需请求所有输出副本，可能耗时数小时。建议耐心等待，或牺牲部分隐私使用远程节点/轻量@钱包加快速度
  q6: 轻量钱包与普通钱包的区别？
  a6: 轻量钱包向节点提供查看密钥，节点扫描区块链查找您的交易。节点知道收款时间但不知金额/对方信息。若使用自己控制的节点则隐私性更高。普通钱包配合自建节点提供最佳隐私
  q7: 门罗与比特币的不同？
  a7: 门罗非基于比特币，而基于CryptoNote协议。比特币完全透明(可查看交易细节)，门罗则隐藏信息保护隐私。门罗还有动态@区块大小/费用、抗ASIC工作量证明(@randomx)和@尾随发行等特点
  q8: 门罗有区块大小限制吗？
  a8: 否，门罗无硬性@区块大小限制。区块大小可根据需求增减，设增长率上限防止异常膨胀(@可扩展性)
  q11: 什么是可互换性？为何重要？
  a11: "@可互换性指等值货币无差别。若10元和两张5元互换，双方无损。但如果10元曾被用于勒索攻击，即使持有人无辜，对方可能拒绝交易。这迫使收款方持续核查资金。门罗币可互换，用户无需担忧污点币问题"
  q12: 门罗若私密，如何确定币非凭空产生？
  a12-1: 每笔@交易输出关联唯一密钥映像(仅持有者能生成)。节点拒绝重复密钥映像作为双花，阻止其加入有效@区块
  a12-2: 通过@Pedersen承诺加密金额，使观察者无法知悉输入输出金额，但可验证总和相等确保无门罗币凭空产生
  a12-3: 加密输出总和等于花费输入时，交易合法。Pedersen承诺确保可验证总和相等，但无法确定各输入输出具体值
  aabout-auditability: 供应可审计性详情
  adetailed-auditability: 供应可审计性深入分析
  q13: 门罗是否100%保护隐私？
  a13: 门罗不是魔法。若使用门罗却提供姓名地址，对方不会忘记这些信息。若泄露私钥、被入侵、密码弱或在云端备份助记词都会导致隐私泄露或资金损失
  q14: 门罗是否100%匿名？
  a14: 不存在100%匿名。即使协议完美，现或未来或有方法通过隐私层推断信息。匿名集即使用门罗的人群。请保持常识与深度防御
  q15: 门罗是混币器或混币服务吗？
  a15: 否。门罗通过非交互、非托管、自动流程创建私密交易，而混币服务需用户主动参与
  qwallet: 应使用什么钱包？
  awallet: 多种平台有多个可用钱包。本网站提供核心团队的钱包(GUI/CLI)及广泛信任的开源第三方钱包
  qnofunds: 看不到资金。是否丢失门罗币？
  anofunds: "可能性极低。技术上门罗币‘存在’区块链上，通过密码学保护的密钥对关联账户。看不到资金多为技术问题，请查看‘资源与帮助’找解决方案"
  qnodetor: 如何通过Tor连接节点？
  anodetor: Tor支持仍在早期，但已原生支持Tor网络发送交易和运行守护程序。更好的Tor/I2P集成开发中
  qfullpruned: 选择完整节点还是修剪节点？
  afullpruned: "完整@节点需较大存储空间，在旧硬件上同步较慢。存储有限建议用修剪节点(仅存1/8不必要数据但保留完整历史)。存储充足建议完整节点，但修剪节点仍贡献网络并提升隐私"
  qblocksize: 门罗区块链多大？
  ablocksize: "门罗@区块链持续增长无固定大小。截至2024年完整链约225GB，修剪链约86GB。完整与修剪区别详见门罗百科@修剪条目"
  qblockspace: 为何区块链需大空间？
  ablockspace: "下载@区块链即下载网络创建至今的全部@交易历史。交易数据庞大，每个节点需保存完整历史以确保一致。@修剪功能将区块链缩减至完整链1/3大小，适合存储空间有限用户。详情见门罗百科@节点和@远程节点条目"
  qavoidbc: 能否避免下载整个区块链？
  aavoidbc: "能。无需下载@区块链即可交易。可连接@远程节点(为您存储区块链)。所有常见@钱包(含GUI/CLI)均支持远程节点交易。GUI/CLI提供‘引导节点’功能，可边下载区块链边用远程节点交易"
  qscanned: 为何每次打开钱包需扫描？
  ascanned: 因上次打开后@区块链新增@交易记录，钱包需扫描所有交易检查是否有您的交易。类似mymonero的钱包中无需此过程，由服务器完成扫描
  qdangernode: 运行个人节点危险吗？
  adangernode: "运行个人@节点是最安全的交互方式，完全掌控且无第三方依赖。一般无危险，但请注意ISP可看到您在运行门罗节点"
  qdangerrnode: 使用远程节点危险吗？节点运营者可见哪些信息？
  adangerrnode: "隐私敏感用户建议用个人节点获得最高隐私。为便利使用非自控的@远程节点(公共节点)会降低隐私。节点运营者可见交易来源IP(但不见接收方/金额)，某些攻击可能降低隐私。使用Tor/I2P网络或VPN可缓解风险"
  qantivirus: 为何杀软将门罗软件标记为恶意？
  aantivirus: 某些杀软/防火墙会将门罗软件标记为恶意，主要因内置矿工(用于挖矿和@区块验证)，部分产品误将其识别为危险
  aantivirus1: 问题正在解决中。若遇警告请确认软件合法性(见下方指南)，然后在杀软中添加例外。需要帮助请联系社区
  qmoneromeaning: "为何叫‘Monero’？"
  amoneromeaning: "Monero是西班牙语词汇，意为‘硬币’。最初名为‘Bitmonero’(西班牙语的‘比特币’)，社区分叉后改为‘Monero’"
  qimporting: 能手动导入区块链吗？
  aimporting: >
    能，但不建议。导入外部@区块链非常耗时且需信任数据源。通常通过节点正常同步更快。Windows用户请按下方指南操作。Linux用户可用"monero-blockchain-import"工具(含于GUI/CLI压缩包)，启动同步命令："monero-blockchain-import --input-file blockchain.raw"
  qhf: 门罗每6个月硬分叉一次？
  ahf: 门罗曾每年2次网络升级(硬分叉)引入重要共识变更(如@防弹证明和CLSAG)。目前协议已成熟稳定，调整为9-12个月升级一次。最新升级于2022年8月13日
  ahf1: 生态系统增长使频繁变更难以协调，@RandomX算法确保长期ASIC抗性不再需定期变更
  qvideos: 有学习视频吗？
  avideos: >
    社区创作了大量信息内容。本网站托管讲解门罗基础的视频。建议按序观看：
  video_intro: 门罗介绍
  video_essentials: 核心要素
  video_sa: 隐形地址
  video_ringsig: 环签名
  video_ringct: 环机密交易
  video_fcmp: 全链成员证明
  mvideos: "门罗百科条目有更多信息："
  aavailable: 另有版本
  and: 和
  qlongtimemove: 长期未动门罗币，是否因硬分叉丢失？
  alongtimemove: "请放心，您的币很安全。只需下载最新门罗软件，用保存的@助记词随时恢复钱包。门罗硬分叉是计划性无争议的，不会产生新币"
  qvuln: 门罗是否有已知漏洞？
  avuln: >
    社区制作了《破解门罗》视频系列，探讨潜在漏洞。共14集各主题，查看 <a href="https://www.youtube.com/playlist?list=PLsSYUeVwrHBnAUre2G_LYDsdo-tD0ov-y">YouTube播放列表</a>
  vulnspotify: Spotify播客也可用
  qasicresistance: "什么是ASIC抗性？为何重要？"
  aasicresistance: "ASIC是专用计算机，用于@挖矿效率极高但昂贵，被少数实体掌握可能导致网络攻击(如联合拒接交易)"
  aasicresistance1: "门罗通过@randomx算法使ASIC挖矿无利可图，普通消费级硬件可公平竞争"
  aasicresistance2: >
    当前数千矿工使用"普通"计算机保护网络，使攻击更困难
  qmaxsupply: 门罗最大供应量？
  amaxsupply: 门罗有固定发行率非最大供应量。2022年6月9日启动@尾随发行，永久保持0.6 XMR/区块(约0.3 XMR/分钟)，首年通胀<1%并趋近0%
  qtailemission: 门罗为何无最大供应量？
  atailemission: 矿工通过@挖矿@区块获得区块奖励和交易费。门罗选择固定奖励激励矿工保护网络，使费用保持低位
  atailemission1: >
    @尾随发行创造<1%的通胀率(随时间趋近0%)。固定发行确保人为通胀不可行，使网络安全可预测

mining:
