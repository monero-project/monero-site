home:
  heading: 门罗币就是货币
  heading2: 私密、去中心化的加密货币，保障您的财务机密和安全。
  whatis: 了解更多关于门罗币
  about: 关于门罗币
  joincommunity: 加入社区
  choosewallet: 选择钱包
  choosewallet_para: 要使用门罗币，首先需要一个钱包。访问我们的下载页面获取适合您的钱包。门罗币钱包支持多种平台，包含立即使用门罗币所需的一切
  downloads: 下载
  getcoins: 获取币
  getcoins_para: 安装钱包后，您需要获取一些门罗币。有多种获取方式，如挖矿或通过工作换取门罗币，但最简单的方式是使用交易所将法币兑换为XMR。许多中心化和去中心化交易所都上线了门罗币(XMR)
  exchanges: 交易所
  useit: "这是货币；使用它！"
  useit_para: 门罗币是一种货币，可以私密地、以极低费用交换商品、服务和其他货币。许多实体乐意接受XMR付款；请查看我们的'商家'页面
  merchants: 商家
  answers: 找到问题答案
  faq: 常见问题
  faq_para: 多年来我们收集了大量问题并整理了全面的FAQ。即使您的问题不在其中，也随时可以向社区提问
  guides: 指南和资源
  guides_para: >
    社区整理了大量的资源和文档。用户可在'用户指南'部分找到常见配置和技巧的有用信息。
    开发者可在'开发者指南'中找到构建基于门罗的服务或与网络通信所需的一切。
    资源库提供可免费下载的出版物和书籍，包括完整的《精通门罗币》和《从零开始学门罗币》
  moneropedia_para: 想了解门罗币中术语和概念的含义？这里提供按字母顺序排列的术语及其解释指南
  moneropedia_button: 阅读门罗百科
  contributecommunity: "我们需要您的技能：做出贡献！"
  contributecommunity_para: 门罗币不仅是货币，更是一个去中心化社区，其存在完全依赖数百名献身于项目的志愿者。加入我们！
  researchlab_para: MRL(门罗研究实验室)是门罗币非常重要的组成部分。来自世界各地的研究人员和密码学家齐聚一堂，寻找改进门罗币的新方法。阅读他们的论文并加入他们！
  visitmrl: 访问MRL
  contributing: 贡献力量
  meetcommunity: "认识社区！"
  meetus: "门罗社区成员遍布全球。您可以在多个平台上找到我们。欢迎来认识我们！"
  hangouts: 交流场所
  morevideos: 寻找更多讲解视频？

hangouts:
  intro: 门罗社区多元丰富。我们来自世界各地，但肯定有喜欢一起交流的地方。您可以在下面找到大部分常用场所。加入我们吧！
  resources: 工作组资源
  resources_para: 为支持自发形成的工作组，门罗提供了一些社区可用于会面和规划项目的资源，
  resources_para1: 如Matrix服务器、Taiga看板和翻译平台Weblate
  irc: IRC频道
  irc_para: 门罗社区使用许多IRC频道，每个频道服务不同目的。有些用于工作，有些只是交流。下面列出了较受欢迎的频道
  bridges: 这些频道桥接到多个其他平台，允许社区用户使用他们喜欢的聊天服务/协议进行交流
  mailing_list: 邮件列表
  mailing_list1: 想通过电子邮件直接接收重要公告？加入我们的邮件列表！
  subscribe: 订阅
  irc_channels:
    monero: 此频道用于讨论所有与门罗币相关的事情
    monero-community: 此频道供门罗社区成员聚集讨论想法
    monero-dev: 许多贡献者和开发者在此讨论开发事宜
    monero-markets: 我们在此频道讨论门罗币和其他币的价格
    monero-offtopic: 与其他门罗用户聊无关门罗币的话题
    monero-pools: 这是讨论挖矿问题和交流的地方
    monero-research-lab: 加密货币金融隐私研究
    monero-translations: 将门罗币本地化为其他语言
    monero-hardware: 构建硬件钱包保护门罗币安全
    monero-site: 此网站开发协调的地方

