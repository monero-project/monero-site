  devworkgroup: 开发工作组
  devworkgroup_descr: "此工作组联合开发核心团队维护的钱包和守护程序。主要由两部分组成：CLI团队和GUI团队。这些团队通过两个不同聊天室协调"
  devworkgroup_start: 建议先查看两个仓库的开放问题以了解可修复或改进之处。两个代码库(尤其是核心仓库)可能较复杂，建议先在聊天室介绍自己、技能及希望贡献的方面
  chatgeneral: "聊天(通用)："
  chatgui: "聊天(GUI)："
  webworkgroup: 网站工作组
  web_descr: 此开发工作组协调网站开发。多数成员也属于开发工作组。网站工作组的成立主要是将网站相关讨论集中在单一场所
  web_start: 建议加入聊天室直接与工作组成员交流，但若想自己开始，请查看GitHub仓库的README文件。它包含编辑此网站每个部分的详细步骤说明
  localization: 本地化工作组
  localization_descr: 门罗最古老的工作组之一，由致力于翻译门罗相关软件和文档的贡献者组成。强烈建议在翻译前联系工作组
  localization_start: 在聊天室联系工作组或在GitHub仓库提交问题。您也可立即使用Weblate平台开始翻译。开始前请务必阅读译者指南
  locplatform: "本地化平台："
  telegram: "Telegram聊天："
  mrl_descr: 如名称所示，门罗研究实验室工作组专注于门罗相关研究。由寻求改进门罗协议和功能的科学家组成。CLSAG和@Bulletproofs等提升门罗隐私性的协议改进都来自此工作组
  mrl_start: 加入下方聊天室说明兴趣和技能。研究工作持续进行，有人会为您指引方向
  space: Monero Space
  space_descr: Monero Space是活跃的、专注项目的门罗工作组，为门罗社区提供服务和活动组织如Monero Meet
  space_start: 通过Matrix/Libera聊天室联系该工作组
  mrw: 恶意软件响应工作组
  mrw_descr: 为多种门罗相关恶意软件提供资源和实时支持
  mrw_start: 此工作组主要在IRC聊天室活动。若想贡献，加入频道提问或提供支持即可
  mpwg: 门罗政策工作组
  mpwg_descr: 门罗政策工作组是由对监管机构、政策制定者和金融服务领域有参与兴趣的个人组成的团队，旨在确保广泛理解门罗技术及其与监管合规要求的兼容性
  mpwg_start: 若想参与或关注政策讨论，请加入Matrix/Libera聊天室
  nwlb_descr: Seraphis钱包工作组是一群开发全新钱包的开发者，通过Seraphis和Jamtis技术显著提升门罗的隐私能力和可用性
  nwlb_start: 工作组定期在Matrix房间(桥接至IRC)会面协调。他们始终欢迎愿意帮助的贡献者

