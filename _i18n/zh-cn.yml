  centrexchangesp: 若您倾向使用中心化交易所，以下为部分知名CEX平台与兑换服务。支持门罗币的交易所远不止于此，此处仅列举部分信誉良好者。
  cexp: 提供门罗币与法币/加密货币兑换服务的中心化交易所。
  swappersp: 用户可通过兑换平台将门罗币交换为其他加密货币。
  basicswapdexdesc: 专注用户体验的去中心化 P2P 原子交换平台。
  visitbasicswapdex: 访问 BasicSwapDEX
  setreq: 需设置账户
  unstoppableswapdesc: 通过原子交换实现比特币与门罗币互兑。
  visitunstoppableswap: 访问 UnstoppableSwap

