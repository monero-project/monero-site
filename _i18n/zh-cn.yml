  software3: XMR-Stak - 多线程门罗币挖矿软件
  para5: 矿池列表：
  pool1: SupportXMR
  pool2: MoneroOcean
  pool3: MineXMR
  pool4: XMRPool.net
  para6: 挖矿注意事项：
  note1: 挖矿盈利能力取决于您的设备性能和电力成本
  note2: 考虑加入矿池以获得更稳定的收入
  note3: 定期更新您的挖矿软件以获得最佳性能
  para7: 有关详细指南，请查看我们的"挖矿指南"。

faq:
  title: 常见问题
  general: 一般问题
  question1: 什么是门罗币？
  answer1: 门罗币是一种开源加密货币，专注于隐私和去中心化。它使用先进的密码学技术来隐藏交易细节，包括发送方、接收方和交易金额。
  question2: 门罗币是如何工作的？
  answer2: 门罗币基于CryptoNote协议，使用环签名、环机密交易和隐形地址等技术来保护隐私。这些技术确保交易在区块链上无法被追踪或关联到特定个人。
  question3: 门罗币与比特币有什么区别？
  answer3: 比特币交易是公开的，所有交易细节都记录在区块链上。而门罗币交易是私密的，使用密码学技术隐藏交易细节。此外，门罗币的挖矿算法定期更新，以防止ASIC矿机主导网络。
  question4: 门罗币的总量是多少？
  answer4: 门罗币的总量为1840万枚，与比特币类似。然而，门罗币采用不同的发行时间表，包括区块奖励递减和长尾发行。
  question5: 如何获得门罗币？
  answer5: 您可以通过交易所购买门罗币、参与挖矿或接受门罗币作为商品或服务的支付。
  question6: 门罗币安全吗？
  answer6: 是的，门罗币使用先进的密码学技术来确保交易安全。此外，门罗币社区不断审查和改进代码，以应对新出现的安全威胁。
  question7: 门罗币合法吗？
  answer7: 门罗币的合法性因国家而异。在大多数国家，持有和交易门罗币是合法的，但某些国家可能对加密货币有特定的法规。在使用门罗币之前，请了解您所在国家的相关法律法规。
  question8: 如何存储门罗币？
  answer8: 您可以使用门罗币官方钱包或第三方钱包来存储门罗币。门罗币官方提供多种钱包选项，包括桌面钱包、移动钱包和Web钱包。
  question9: 如何开始使用门罗币？
  answer9: 首先，下载并安装门罗币钱包。然后，您可以通过交易所购买门罗币或参与挖矿。最后，您可以使用门罗币进行交易或存储。
  question10: 门罗币的交易费用是多少？
  answer10: 门罗币的交易费用通常很低，取决于网络拥堵情况和交易规模。与传统银行转账相比，门罗币交易费用通常要低得多。
  question11: 门罗币的交易确认需要多长时间？
  answer11: 门罗币的区块时间为2分钟，这意味着平均每2分钟会产生一个新区块。然而，为了确保交易的安全性，通常建议等待几个区块确认。
  question12: 门罗币的未来发展方向是什么？
  answer12: 门罗币社区致力于不断改进隐私技术、提高性能和扩大采用。未来的发展方向包括改进环签名技术、增强可扩展性和开发新的隐私功能。
  question13: 如何参与门罗币社区？
  answer13: 您可以通过加入门罗币论坛、参与GitHub上的开发、提供翻译或参加线下活动来参与门罗币社区。
  question14: 什么是门罗币研究实验室（MRL）？
  answer14: 门罗币研究实验室（MRL）是门罗币的研究部门，由密码学家和研究人员组成，致力于开发新的隐私技术和改进门罗币的现有功能。
  question15: 什么是社区众筹系统（CCS）？
  answer15: 社区众筹系统（CCS）是门罗币社区的一种资金机制，允许社区成员提交项目提案并获得资金支持。这是为门罗币生态系统做出贡献的重要方式。

