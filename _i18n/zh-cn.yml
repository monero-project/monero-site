about:
  history: 简史
  history_para1: "门罗于2014年4月启动，是CryptoNote参考代码的公平预发布。无预挖/立即挖矿，区块奖励不用于开发。原始Bitcointalk帖："
  history_para2: "此处"
  history_para3: 创始人的争议修改导致社区分叉，新核心团队持续监督至今
  history_para4: "门罗进行了多项重大改进：迁移数据结构、设置最小环签名强制隐私交易、实施RingCT隐藏金额等。所有改进以隐私安全为首，易用效率次之"
  values: 我们的价值观
  values_para: 门罗不仅是技术，更代表其所坚守的理念：
  security: 安全
  security_para: 用户必须能信任门罗处理交易。将全额区块奖励给保障网络安全的矿工，使用最强加密工具保护交易
  privacy: 隐私
  privacy_para: 门罗视隐私为基本权利，需在法庭甚至死刑案例中保护用户。无论技术背景，所有用户都应能实现完全隐私保护，不必因隐私担忧改变消费习惯
  decentralization: 去中心化
  decentralization_para: 网络安全和代码开发均追求最高去中心化。抗ASIC的工作量证明确保矿工公平竞争。开发研究通过全球协作透明进行，重要会议均在线公开

