sponsorships:
  intro: 以下企业积极支持门罗项目实现其为世界带来金融隐私的目标。我们对他们的贡献深表感激。如果您想赞助门罗项目并在此页面列出，请发送邮件至 dev@getmonero.org
  tari: Tari Labs赞助此网站使用的CDN
  mbank: MajesticBank赞助此网站的托管服务
  symas: Symas赞助其CTO Howard Chu(hyc)参与门罗代码工作
  macstadium: MacStadium赞助专用Mac Mini用于Mac相关开发
  cakewallet: Cake Wallet赞助包含邮件列表、GitLab、Matrix、Taiga和Weblate的"工具"服务器
  cypherstack: Cypher Stack赞助开发运维人员参与门罗基础设施工作
  pastsponsors: 过往赞助商

team:
  introduction: 工作组由为实现共同目标而联合的社区成员组成。它们有不同结构和目标。此页面列出部分活跃工作组及入门指南，助您为门罗项目贡献力量
  core: 核心团队
  community: 社区工作组
  mrl: 研究实验室
  descr: 描述
  start: 如何开始
  contacts: 聊天室和联系方式
  chat: "聊天："
  website: "网站："
  core_descr: 作为项目管理者，核心团队管理无法避免中心化的基础设施(域名、网站、GitHub仓库等)。成员在必要时担任调解者角色，衡量社区共识，延续使门罗成为成功项目的高质量互动。核心团队从未接受也从未接受任何财务补偿
  core_start: 核心团队是封闭工作组；非受邀无法加入
  community_descr: 此工作组供社区组织和协调使用。非技术背景贡献者可从此开始
