mining:
  title: 门罗币挖矿
  para1: 门罗币挖矿是通过计算机处理能力来验证交易并将其添加到区块链的过程。作为回报，矿工获得新铸造的门罗币和交易费用。
  para2: 门罗币使用CryptoNight算法，该算法设计为CPU友好型，旨在防止ASIC矿机主导网络，保持去中心化特性。
  para3: 如何开始挖矿：
  step1: 1. 安装挖矿软件
  step2: 2. 选择一个矿池或单独挖矿
