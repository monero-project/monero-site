what-is-monero:
  need-to-know: 你需要知道的：
  leading: 门罗币是加密货币匿名和抗审查领域中的先锋。
  leading_para1: 当下存在的大多数加密货币都拥有透明可查询的区块链，包括比特币和以太坊，这意味着世界上的任何人都可以查看任何一笔交易。而币的地址可以和实体世界的个人关联起来。
  leading_para2: 门罗币使用加密技术来隐藏发送和接收地址以及交易金额。
  confidential: 门罗币的交易是保密且无法被追踪的。
  confidential_para1: 每个门罗币的交易都默认必须是混淆交易地址和金额的。让所有人必须保持匿名意味着每一个门罗币用户的活动都会增强其他所有人的隐私。这和其他可选匿名的加密货币在匿名效果上有着本质上的不同。
    (比如ZEC).
  confidential_para2: 门罗币具有可互换性。因为交易互相混淆且保密，任何特定的几个门罗币不会因为过去的历史记录而受到针对性的追踪。这也意味着门罗始终具有抗审查性。
  confidential_para3: 目前正在开发中的
  confidential_para4: 科维项目
  confidential_para5: 将会通过I2P Invisible Internet Project节点路由加密交易。这项技术能够混淆交易者的IP地址，同时提供进一步的网络保护。
  grassroots: 门罗是一个吸引了全世界最棒的加密货币研究者和工程天才的草根社区。
  grassroots_para1: 超过
  grassroots_para2: 500名开发者
  grassroots_para3: 已经为门罗社区贡献自己的力量，其中包括30名核心开发人员。我们的论坛和聊天群始终充满活力。
  grassroots_para4: 门罗的研究组，核心开发组和社区开发人员始终在保持加密货币隐私和安全领域的最前沿探索。
  grassroots_para5: 门罗不是一个固定的组织， 它由来自世界各地的加密技术专家和开发人员自发建设或接受捐助来建设社区，这意味着门罗社区不可能被任一国家关闭或被任何形式的法律审查。
  electronic: 门罗作为电子现金可以快速且廉价地在世界各地转移价值和财富。
  electronic_para1: 没有必须持有多少天的要求，也没有欺诈性退款的风险，更不受“外汇管制“的限制————这些措施是在那些经济不稳定甚至极端不稳定的国家才采用的限制货币流动的措施。
  videos: 门罗币视频（英文）

about:
  history: 门罗币历史
  history_para1: 门罗币项目在2014年4月正式发起。门罗项目非常公平，预先公布了CryptoNote参考代码。门罗没有预挖或者代挖等，并且没有任何的公司开发稅（比如从块奖励中抽成20%作为团队收入)。最开始在bitcointalk上面的发起帖请查看
  history_para2: 这里。
  history_para3: 门罗的发起人thankful_for_today提出了一些社区并不同意的更改和变化。之后，门罗核心团队分叉了这个项目，并且整个社区跟随这个新的核心团队一起运作。从那时起，这个核心团队一直在监督社区的运作。
  history_para4: 自发起以来，门罗已经做出了很多项重大改进。区块链被转移到新的数据库结构以提供更高的效率和灵活性，添加了最小环签名，以保障所有交易都是匿名的，并且实施RingCT以隐藏交易金额。几乎所有的改进都提供了安全性或隐私性的改进，或者促进了门罗币的普及。门罗币将继续以隐私和安全为首要目标，易用性和效率为第二追求。
  values: 我们的价值观
  values_para: 门罗不仅仅是一项技术，它也是这个技术价值观的体现。我们列出了社区最根本的一些价值观：
  security: 安全
  security_para: 用户必须能够信任门罗及其交易，而不存在错误或攻击的风险。门罗为矿工提供全额奖励，他们是提供此安全保障的网络中最关键的成员。门罗网络的交易始终使用最先进的加密技术。
  privacy: 隐私
  privacy_para: 门罗非常重视隐私。门罗币需要做到甚至能在法庭上保护使用者，即使是死刑的罪名。所有的用户必须可以使用到这个级别的隐私功能，无论是他们在技术层面非常了解或是一无所知。门罗的目标是要让用户使用门罗币时百分之百的放心，不会担忧任何人有可能发现他的消费记录和习惯。
  decentralization: 分权
  decentralization_para: 门罗社区致力于提供最大程度的去中心化。使用门罗币，您无需信任网络上的任何人，门罗也不是由任何大型组织运行的。门罗币的工作量证明（POW）算法始终保持对家用电脑的友好度，您可以在普通电脑上进行门罗币挖掘。这也使得个体想获得大量垄断算力更加困难。节点通过I2P相互连接，以降低泄露敏感交易信息和被审查（tba）的风险。门罗币的发展决策非常明确且允许任何人发表评论和意见。开发人员会议日志完全在线发布，并且所有人都可以看到。


