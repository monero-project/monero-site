  cardkyc: "<b>无需 KYC</b> (客户身份认证)："
  cardbtcfiat: (支持比特币 &#8596; 法币兑换)
  cardonion: ".onion 洋葱地址："
  cardi2p: "I2P 地址："
  noncustodial: "非托管模式："
  locmondescr: 支持个人对个人交易的线上 P2P 交易所。
