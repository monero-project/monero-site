  webworkgroup: Ιστότοπος Ομάδας Εργασίας
  chatgui: 'Συνομιλία (Γραφικού Περιβάλλοντος Χρήστη):'
  chatgeneral: 'Συνομιλία (γενική):'
  devworkgroup_start: Είναι καλή ιδέα να ρίξετε μια ματιά σε ανοιχτά ζητήματα και
