    \ να ανησυχείτε για τους παρατηρητές blockchain που παρακολουθούν συναλλαγές σε\
    \ αυτήν τη διεύθυνση όπως με το Bitcoin. Ένας φίλος μπορεί να κάνει συναλλαγές\
    \ στην ίδια διεύθυνση χωρίς να μειωθεί απόρρητο.\n"
