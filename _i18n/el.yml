  pool: Κοινοπραξία
  propay: Συχνές πληρωμές. Θα λαμβάνετε XMR ανάλογα με το πόσο συμμετέχετε στην κοινοπραξία
    της επιλογής σας.
  conpolcent: Πάρα πολλοί άνθρωποι που κάνουν εξόρυξη σε μία μόνο κοινοπραξία μπορεί
