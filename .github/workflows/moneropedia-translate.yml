name: Moneropedia translations

on:
  pull_request:
    paths:
      - "src/content/moneropedia/**"
      - "src/i18n/moneropedia/**"
  push:
    paths:
      - "src/i18n/moneropedia/**/*.po"

permissions:
  contents: read

jobs:
  prevent-localized-md-edits:
    name: Prevent edits to localized Moneropedia markdown files
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request' && github.actor != 'github-actions[bot]' && github.actor != 'weblate'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Check for edits to localized markdown files
        run: |
          set -euo pipefail

          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          CHANGED_FILES=$(
            git diff --name-only "$BASE_SHA" "$HEAD_SHA" -- "src/content/moneropedia/" \
              | grep '\.md$' \
              | grep -v '^src/content/moneropedia/en/' \
              || true
          )

          if [ -n "$CHANGED_FILES" ]; then
            echo "The following localized Moneropedia markdown files were modified:"
            echo "$CHANGED_FILES"
            echo "Please do not edit localized markdown files directly. Instead, edit the English source files in 'src/content/moneropedia/en/' and update translations via Weblate."
            exit 1
          else
            echo "No localized markdown file edits detected."
          fi

  check-config:
    name: Check Moneropedia config is up to date
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request' && github.actor != 'github-actions[bot]' && github.actor != 'weblate'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check po4a.conf is up to date
        run: |
          pnpm run i18n:moneropedia:config
          if ! git diff --quiet -- src/i18n/moneropedia/po4a.conf; then
            echo "po4a.conf is out of date. Run 'pnpm run i18n:moneropedia:config' locally."
            git diff -- src/i18n/moneropedia/po4a.conf
            exit 1
          fi
          echo "po4a.conf is up to date."

  compile-translations:
    name: Compile translations from Weblate
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && github.actor == 'weblate'

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y po4a
          pnpm install --frozen-lockfile

      - name: Compile translations
        run: pnpm run i18n:moneropedia:compile

      - name: Commit changes
        run: |
          set -euo pipefail

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if git diff --quiet -- src/content/moneropedia/; then
            echo "No changes to commit"
          else
            git add src/content/moneropedia/
            git commit -m "Update Moneropedia translations"
            git push
          fi
