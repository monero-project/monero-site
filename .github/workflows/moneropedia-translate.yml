name: Moneropedia translations

on:
  pull_request:
    paths:
      - "src/content/moneropedia/**"
      - "src/i18n/moneropedia/**"
  push:
    paths:
      - "src/i18n/moneropedia/**/*.po"

permissions:
  contents: read

jobs:
  check-moneropedia-updates:
    name: Check if Moneropedia config and translations are up to date
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request' && github.actor != 'github-actions[bot]' && github.actor != 'weblate'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y po4a
          pnpm install --frozen-lockfile

      - name: Check for added/deleted files in Moneropedia en
        run: |
          set -euo pipefail

          CHANGES=$(git diff --name-status "${{ github.event.pull_request.base.sha }}" "${{ github.event.pull_request.head.sha }}" -- src/content/moneropedia/en/)
          ADDED_DELETED=$(echo "$CHANGES" | grep -E '^[ARD]' || true)

          if [ -n "$ADDED_DELETED" ]; then
            echo "Files added or deleted in en/, regenerating config"
            echo "REGENERATE_CONFIG=true" >> $GITHUB_ENV
          else
            echo "No additions/deletions, skipping config regeneration"
            echo "REGENERATE_CONFIG=false" >> $GITHUB_ENV
          fi

      - name: Regenerate Moneropedia config
        if: env.REGENERATE_CONFIG == 'true'
        run: pnpm run i18n:moneropedia:config

      - name: Update translations
        run: pnpm run i18n:moneropedia:compile

      - name: Check if files are up to date
        run: |
          set -euo pipefail

          if [ "$REGENERATE_CONFIG" = "true" ]; then
            echo "Moneropedia config needs regeneration. Run 'pnpm run i18n:moneropedia:config' locally."
          fi

          CHANGED_FILES=$(
            git diff --name-only -- \
              'src/i18n/moneropedia/po4a.conf' \
              'src/i18n/moneropedia/**/*.po' \
              'src/i18n/moneropedia/**/*.pot' || true
          )

          if [ -n "$CHANGED_FILES" ]; then
            echo "Translation files are out of date. Run 'pnpm run i18n:moneropedia:compile' locally."
            echo "Changed files:"
            echo "$CHANGED_FILES"
            exit 1
          else
            echo "All translation files are up to date."
          fi

  compile-translations:
    name: Compile translations from Weblate
    runs-on: ubuntu-22.04
    if: github.actor == 'weblate'

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y po4a
          pnpm install --frozen-lockfile

      - name: Compile translations
        run: pnpm run i18n:moneropedia:compile

      - name: Commit changes
        run: |
          set -euo pipefail

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if git diff --quiet -- src/content/moneropedia/; then
            echo "No changes to commit"
          else
            git add src/content/moneropedia/
            git commit -m "Update Moneropedia translations"
            git push
          fi
